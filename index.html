<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আলোচনা - ফিজারিফ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#000000',
                        darkCard: '#16181c',
                        darkBorder: '#2f3336',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; transition: background-color 0.2s, color 0.2s; }
        
        .comment-content p { margin-bottom: 0.5rem; }
        .comment-content pre { background: #f3f4f6; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; }
        .dark .comment-content pre { background: #1e2126; }
        
        .fab { 
            position: fixed; 
            bottom: 24px; 
            right: 24px; 
            width: 56px; 
            height: 56px; 
            background-color: #1d9bf0; 
            color: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25); 
            cursor: pointer; 
            z-index: 99; 
            border: 2px solid white; 
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.95); }
        .dark .fab { border-color: #000000; }

        #post-modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(4px); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
            padding: 16px; 
        }
        .post-modal-content { 
            width: 100%; 
            max-width: 600px; 
            background: white; 
            border-radius: 16px; 
            position: relative;
        }
        .dark .post-modal-content { background: #000000; border: 1px solid #2f3336; }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
            z-index: 50;
            border-radius: 8px;
            margin-top: 4px;
            border: 1px solid #f3f4f6;
        }
        .dark .dropdown-content { background-color: #16181c; border-color: #2f3336; }
        .dropdown-content button {
            width: 100%;
            text-align: left;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
        }
        .dropdown-content button:hover { background-color: #f9f9f9; }
        .dark .dropdown-content button:hover { background-color: #1c1f23; }
        .show { display: block; }

        .google-btn {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 0 8px 0 0;
            height: 34px;
            transition: background-color .218s, border-color .218s, box-shadow .218s;
            cursor: pointer;
            overflow: hidden;
        }
        .google-btn:hover {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.30), 0 1px 3px 1px rgba(60,64,67,.15);
            background-color: #f8f9fa;
        }
        .google-icon-wrapper { padding: 8px; height: 100%; }
        .google-btn-text {
            color: #3c4043;
            font-family: 'Roboto', arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: .25px;
            padding-left: 4px;
        }
        .dark .google-btn { background-color: #16181c; border-color: #2f3336; }
        .dark .google-btn:hover { background-color: #1c1f23; }
        .dark .google-btn-text { color: #e8eaed; }
        
        /* Vote styling */
        .voted-up { color: #1d9bf0 !important; }
        .voted-down { color: #f4245e !important; }
    </style>
</head>
<body class="p-4 md:p-8 bg-white text-gray-900 dark:bg-darkBg dark:text-gray-100 pb-32">

<div class="max-w-2xl mx-auto">
    <div class="flex items-center justify-between mb-8 px-2">
        <div class="flex items-center gap-3">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-darkCard transition-all">
                <svg id="sun-icon" class="w-5 h-5 hidden text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" /></svg>
                <svg id="moon-icon" class="w-5 h-5 hidden text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
            </button>

            <div class="relative inline-block">
                <button onclick="toggleSortDropdown()" id="sort-btn" class="flex items-center gap-1.5 border border-gray-300 dark:border-darkBorder rounded px-2.5 py-1 text-sm font-semibold bg-white dark:bg-darkCard">
                    <span id="current-sort-label">সেরা</span>
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="sort-dropdown" class="dropdown-content left-0 mt-1 rounded-xl overflow-hidden shadow-xl border border-gray-100 dark:border-darkBorder">
                    <button onclick="setSort('top', 'সেরা')" class="hover:bg-gray-50 dark:hover:bg-darkBorder">সেরা</button>
                    <button onclick="setSort('recent', 'সাম্প্রতিক')" class="hover:bg-gray-50 dark:hover:bg-darkBorder">সাম্প্রতিক</button>
                </div>
            </div>
        </div>

        <div id="auth-section">
            <div id="user-info-ui" class="hidden flex items-center gap-2">
                <div class="flex flex-col items-end">
                    <span id="display-name-nav" class="text-[11px] font-bold truncate max-w-[80px]"></span>
                    <button onclick="handleLogout()" class="text-[9px] font-bold text-gray-500 uppercase hover:text-red-500 transition-colors text-right">লগআউট</button>
                </div>
                <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-gray-200 dark:border-darkBorder">
            </div>
            <div id="login-ui" class="flex items-center">
                <button onclick="googleLogin()" class="google-btn">
                    <div class="google-icon-wrapper">
                        <svg viewBox="0 0 18 18" width="18px" height="18px"><path fill="#4285F4" d="M17.64 9.2c0-.63-.06-1.25-.16-1.84H9v3.49h4.84c-.21 1.12-.84 2.07-1.79 2.7l2.86 2.22c1.67-1.55 2.63-3.83 2.63-6.57z"></path><path fill="#34A853" d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.86-2.22c-.8.53-1.82.85-3.1.85-2.39 0-4.41-1.61-5.13-3.78H.95v2.33C2.43 15.93 5.49 18 9 18z"></path><path fill="#FBBC05" d="M3.87 10.67c-.18-.53-.28-1.1-.28-1.67s.1-1.14.28-1.67V5.01H.95C.35 6.22 0 7.57 0 9s.35 2.78.95 3.99l2.92-2.32z"></path><path fill="#EA4335" d="M9 3.58c1.32 0 2.51.45 3.44 1.35l2.58-2.58C13.47.89 11.43 0 9 0 5.49 0 2.43 2.07.95 5.01l2.92 2.32C4.59 5.19 6.61 3.58 9 3.58z"></path></svg>
                    </div>
                    <span class="google-btn-text">লগইন</span>
                </button>
            </div>
        </div>
    </div>

    <div id="comments-container" class="space-y-6"></div>
    <div id="load-more-container" class="flex justify-center mt-10 hidden">
        <button onclick="loadMore()" class="text-sm font-bold text-[#1d9bf0] bg-blue-50 dark:bg-blue-900/20 px-8 py-2.5 rounded-full transition-all hover:bg-blue-100">আরো লোড করুন</button>
    </div>
</div>

<button onclick="togglePostModal()" class="fab" aria-label="New Post">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
</button>

<div id="post-modal-overlay" onclick="closeModalOnOutsideClick(event)">
    <div class="post-modal-content overflow-hidden">
        <div id="post-header-auth" class="flex items-center justify-between p-4 border-b border-gray-100 dark:border-darkBorder hidden">
            <button onclick="togglePostModal()" class="p-1.5 hover:bg-gray-100 dark:hover:bg-darkBorder rounded-full text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <span class="dark:text-white font-bold text-sm">নতুন পোস্ট</span>
            <button onclick="postData(null)" class="bg-[#1d9bf0] text-white font-bold py-1.5 px-6 rounded-full text-sm">পোস্ট</button>
        </div>

        <div class="p-4 relative">
            <div id="textarea-container" class="hidden">
                <textarea id="user-comment" placeholder="আপনার পোস্টটি লিখুন..." class="w-full bg-transparent text-lg outline-none min-h-[150px] dark:text-white resize-none" autofocus></textarea>
            </div>
            <div id="login-required-prompt" class="py-10 text-center space-y-4">
                <button onclick="togglePostModal()" class="absolute top-2 right-2 p-1.5 text-gray-400 hover:text-red-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <p class="text-gray-500 dark:text-gray-400 font-medium text-sm">পোস্ট করতে দয়া করে লগইন করুন</p>
                <button onclick="googleLogin()" class="google-btn mx-auto">
                    <div class="google-icon-wrapper">
                        <svg viewBox="0 0 18 18" width="18px" height="18px"><path fill="#4285F4" d="M17.64 9.2c0-.63-.06-1.25-.16-1.84H9v3.49h4.84c-.21 1.12-.84 2.07-1.79 2.7l2.86 2.22c1.67-1.55 2.63-3.83 2.63-6.57z"></path><path fill="#34A853" d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.86-2.22c-.8.53-1.82.85-3.1.85-2.39 0-4.41-1.61-5.13-3.78H.95v2.33C2.43 15.93 5.49 18 9 18z"></path><path fill="#FBBC05" d="M3.87 10.67c-.18-.53-.28-1.1-.28-1.67s.1-1.14.28-1.67V5.01H.95C.35 6.22 0 7.57 0 9s.35 2.78.95 3.99l2.92-2.32z"></path><path fill="#EA4335" d="M9 3.58c1.32 0 2.51.45 3.44 1.35l2.58-2.58C13.47.89 11.43 0 9 0 5.49 0 2.43 2.07.95 5.01l2.92 2.32C4.59 5.19 6.61 3.58 9 3.58z"></path></svg>
                    </div>
                    <span class="google-btn-text">লগইন</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const pageId = window.location.pathname.replace(/\//g, '_') || 'homepage';
    const commentsCol = collection(db, 'blog_comments', 'pages', pageId);

    let isAdmin = false;
    let currentUser = null;
    let currentSort = 'top';
    let visibleCount = 10;
    let allRootThreads = [];

    window.toggleSortDropdown = () => document.getElementById("sort-dropdown").classList.toggle("show");

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        const userInfoUi = document.getElementById('user-info-ui');
        const loginUi = document.getElementById('login-ui');
        const postHeaderAuth = document.getElementById('post-header-auth');
        const textareaContainer = document.getElementById('textarea-container');
        const loginPrompt = document.getElementById('login-required-prompt');

        if (user && !user.isAnonymous) {
            isAdmin = (user.email === 'admin@fisarif.com' || user.email === 'phys.arif@gmail.com'); 
            userInfoUi.classList.remove('hidden');
            loginUi.classList.add('hidden');
            document.getElementById('user-avatar').src = user.photoURL || 'https://www.gravatar.com/avatar/000?d=mp';
            document.getElementById('display-name-nav').textContent = user.displayName || 'ব্যবহারকারী';
            postHeaderAuth.classList.remove('hidden');
            textareaContainer.classList.remove('hidden');
            loginPrompt.classList.add('hidden');
        } else {
            isAdmin = false;
            userInfoUi.classList.add('hidden');
            loginUi.classList.remove('hidden');
            postHeaderAuth.classList.add('hidden');
            textareaContainer.classList.add('hidden');
            loginPrompt.classList.remove('hidden');
        }
        load();
    });

    window.googleLogin = async () => { try { await signInWithPopup(auth, provider); } catch (e) {} };
    window.handleLogout = () => signOut(auth);

    window.togglePostModal = () => {
        const overlay = document.getElementById('post-modal-overlay');
        const isHidden = overlay.style.display === 'none' || overlay.style.display === '';
        overlay.style.display = isHidden ? 'flex' : 'none';
        if (isHidden) {
            document.body.style.overflow = 'hidden';
            if(currentUser && !currentUser.isAnonymous) setTimeout(() => document.getElementById('user-comment').focus(), 50);
        } else document.body.style.overflow = '';
    };
    window.closeModalOnOutsideClick = (e) => { if (e.target.id === 'post-modal-overlay') togglePostModal(); };

    const themeToggle = document.getElementById('theme-toggle');
    const updateIcons = (isDark) => {
        if(isDark) { document.getElementById('sun-icon').classList.remove('hidden'); document.getElementById('moon-icon').classList.add('hidden'); }
        else { document.getElementById('sun-icon').classList.add('hidden'); document.getElementById('moon-icon').classList.remove('hidden'); }
    };
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark'); updateIcons(true);
    } else { updateIcons(false); }
    themeToggle.onclick = () => {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.theme = isDark ? 'dark' : 'light';
        updateIcons(isDark);
    };

    function load() {
        onSnapshot(query(commentsCol), (snap) => {
            let list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
            let tree = buildTree(list);
            tree.sort((a,b) => currentSort === 'top' ? (b.votes - a.votes) : (b.at?.seconds - a.at?.seconds));
            allRootThreads = tree; renderDisplay();
        });
    }

    function buildTree(list) {
        const map = {}, roots = [];
        list.forEach(c => map[c.id] = { ...c, replies: [] });
        list.forEach(c => {
            if (c.parentId && map[c.parentId]) map[c.parentId].replies.push(map[c.id]);
            else roots.push(map[c.id]);
        });
        return roots;
    }

    function renderDisplay() {
        const container = document.getElementById('comments-container');
        const loadMoreBtn = document.getElementById('load-more-container');
        const subset = allRootThreads.slice(0, visibleCount);
        container.innerHTML = subset.length > 0 ? subset.map(c => renderComment(c)).join('') : `<p class="text-center text-gray-400 py-10 italic text-sm">কোনো পোস্ট পাওয়া যায়নি।</p>`;
        if (allRootThreads.length > visibleCount) loadMoreBtn.classList.remove('hidden');
        else loadMoreBtn.classList.add('hidden');
    }

    window.loadMore = () => { visibleCount += 10; renderDisplay(); };

    function renderComment(c, depth = 0) {
        const date = formatTime(c.at);
        let messageHtml = DOMPurify.sanitize(marked.parse(c.msg));
        let threadClass = depth === 0 ? 'border-b dark:border-darkBorder pb-6' : 'ml-4 pl-4 border-l dark:border-darkBorder';
        const voteStatus = localStorage.getItem(`voted_${pageId}_${c.id}`);

        return `
        <div id="comment-${c.id}" class="${threadClass} mb-4">
            <div class="flex flex-col">
                <div class="flex items-center gap-2 mb-1.5">
                    <img src="${c.photoURL || 'https://www.gravatar.com/avatar/000?d=mp'}" class="w-5 h-5 rounded-full">
                    <span class="font-bold text-sm ${c.isAdmin ? 'text-blue-500' : ''}">${esc(c.name)}</span>
                    <span class="text-[11px] text-gray-400">· ${date}</span>
                </div>
                <div class="comment-content text-[15px] dark:text-gray-300 break-words">${messageHtml}</div>
                <div class="flex items-center gap-4 mt-2 text-gray-500 text-[11px]">
                    <div class="flex items-center gap-1.5 bg-gray-50 dark:bg-darkBorder/30 rounded-full px-2 py-0.5">
                        <button onclick="vote('${c.id}', 1)" class="hover:text-[#1d9bf0] transition-colors ${voteStatus === 'up' ? 'voted-up' : ''}">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12.781 2.375c-.381-.475-1.181-.475-1.562 0l-8 10A1.001 1.001 0 004 14h4v7a1 1 0 001 1h6a1 1 0 001-1v-7h4a1.001 1.001 0 00.781-1.625l-8-10z"/></svg>
                        </button>
                        <span class="font-bold min-w-[12px] text-center">${toBengaliNumber(c.votes || 0)}</span>
                        <button onclick="vote('${c.id}', -1)" class="hover:text-[#f4245e] transition-colors ${voteStatus === 'down' ? 'voted-down' : ''}">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M11.219 21.625c.381.475 1.181.475 1.562 0l8-10A1.001 1.001 0 0020 10h-4V3a1 1 0 00-1-1H9a1 1 0 00-1 1v7H4a1.001 1.001 0 00-.781 1.625l8 10z"/></svg>
                        </button>
                    </div>
                    <button onclick="toggleReplyForm('${c.id}', '${esc(c.name)}')" class="hover:text-[#1d9bf0] font-bold">রিপ্লাই</button>
                </div>
                <div id="reply-form-${c.id}" class="hidden mt-3">
                    <textarea id="msg-${c.id}" placeholder="আপনার উত্তর..." class="w-full p-2 bg-gray-50 dark:bg-darkBorder/20 rounded-lg text-sm outline-none border dark:border-darkBorder dark:text-white h-20 resize-none"></textarea>
                    <button onclick="postData('${c.id}')" class="bg-[#1d9bf0] text-white text-[10px] px-4 py-1.5 rounded-full font-bold mt-1">পোস্ট</button>
                </div>
            </div>
            <div class="comment-replies mt-2">${c.replies.map(r => renderComment(r, depth + 1)).join('')}</div>
        </div>`;
    }

    window.toggleReplyForm = (id, name) => {
        if(!currentUser || currentUser.isAnonymous) { togglePostModal(); return; }
        const form = document.getElementById(`reply-form-${id}`);
        const area = document.getElementById(`msg-${id}`);
        form.classList.toggle('hidden');
        if(!form.classList.contains('hidden')) {
            area.value = `@${name.replace(/\s+/g, '')} `;
            area.focus();
        }
    };

    window.postData = async (pid) => {
        if (!currentUser || currentUser.isAnonymous) return;
        const m = pid ? document.getElementById(`msg-${pid}`).value : document.getElementById('user-comment').value;
        if(!m?.trim()) return;
        try {
            await addDoc(commentsCol, { 
                name: currentUser.displayName, msg: m, parentId: pid, votes: 0,
                isAdmin: isAdmin, photoURL: currentUser.photoURL, userId: currentUser.uid, at: serverTimestamp() 
            });
            if(!pid) { document.getElementById('user-comment').value = ''; togglePostModal(); }
            else { document.getElementById(`msg-${pid}`).value = ''; document.getElementById(`reply-form-${pid}`).classList.add('hidden'); }
        } catch(e) {}
    };

    window.vote = async (id, val) => {
        const key = `voted_${pageId}_${id}`;
        const currentVote = localStorage.getItem(key);
        
        let finalVal = val;
        
        if (currentVote === 'up' && val === 1) return;
        if (currentVote === 'down' && val === -1) return;
        
        if (currentVote === 'up' && val === -1) finalVal = -2;
        if (currentVote === 'down' && val === 1) finalVal = 2;

        await updateDoc(doc(db, 'blog_comments', 'pages', pageId, id), { votes: increment(finalVal) });
        localStorage.setItem(key, val === 1 ? 'up' : 'down');
    };

    function toBengaliNumber(n) { return n.toString().replace(/\d/g, d => "০১২৩৪৫৬৭৮৯"[d]); }
    function formatTime(ts) {
        if(!ts) return 'এখন';
        const s = Math.floor((new Date() - new Date(ts.seconds * 1000))/1000);
        if(s < 60) return 'এখন';
        if(s < 3600) return toBengaliNumber(Math.floor(s/60)) + 'মি';
        if(s < 86400) return toBengaliNumber(Math.floor(s/3600)) + 'ঘ';
