<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আলোচনা - ফিজারিফ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#000000',
                        darkCard: '#16181c',
                        darkBorder: '#2f3336',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; transition: background-color 0.2s, color 0.2s; }
        .comment-content pre { background: #f3f4f6; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; }
        .dark .comment-content pre { background: #1e2126; }
        .fab { position: fixed; bottom: 24px; right: 24px; width: 56px; height: 56px; background-color: #1d9bf0; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(29, 155, 240, 0.4); z-index: 40; border: none; }
        #post-modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); display: none; align-items: flex-start; justify-content: center; z-index: 100; padding-top: 50px; }
        .post-modal-content { width: 100%; max-width: 600px; background: white; border-radius: 16px; overflow: hidden; }
        .dark .post-modal-content { background: #000000; border: 1px solid #2f3336; }
        .voted-up { color: #1d9bf0 !important; }
        .voted-down { color: #f91880 !important; }
        .collapsed-parent .comment-replies { display: none; }
        .loader { border-top-color: #1d9bf0; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8 bg-white text-gray-900 dark:bg-darkBg dark:text-gray-100 pb-24">

<div class="max-w-2xl mx-auto">
    <div class="flex items-center justify-between gap-4 mb-6 px-2">
        <div id="auth-section">
            <div id="auth-loading" class="flex items-center gap-2">
                <div class="loader w-4 h-4 border-2 border-gray-200 rounded-full"></div>
                <span class="text-[10px] text-gray-400 uppercase font-bold">অপেক্ষা করুন...</span>
            </div>
            <div id="user-info-ui" class="hidden flex items-center gap-2">
                <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-gray-200 dark:border-darkBorder">
                <div id="admin-badge-ui" class="hidden bg-blue-50 dark:bg-blue-500/10 px-2 py-0.5 rounded-full border border-blue-100 dark:border-blue-500/20">
                    <span class="text-[9px] font-bold text-blue-700 dark:text-blue-500 uppercase">এডমিন</span>
                </div>
                <button onclick="handleLogout()" class="text-[10px] font-bold text-gray-400 uppercase hover:text-red-500">লগআউট</button>
            </div>
            <button onclick="googleLogin()" id="login-trigger-btn" class="hidden flex items-center gap-2 text-[11px] font-bold bg-white dark:bg-darkBg border border-gray-200 dark:border-darkBorder text-gray-700 dark:text-gray-200 px-4 py-1.5 rounded-full uppercase shadow-sm">
                গুগল লগইন
            </button>
        </div>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-darkCard transition-all">
            <svg id="sun-icon" class="w-5 h-5 hidden text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" /></svg>
            <svg id="moon-icon" class="w-5 h-5 hidden text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
        </button>
    </div>

    <div class="flex items-center gap-6 mb-8 px-2 text-sm font-bold border-b-2 border-gray-100 dark:border-darkBorder">
        <button id="sort-top" onclick="setSort('top')" class="pb-3 -mb-[2px] border-b-2">সেরা</button>
        <button id="sort-recent" onclick="setSort('recent')" class="pb-3 -mb-[2px] border-b-2">সাম্প্রতিক</button>
    </div>

    <div id="comments-container" class="space-y-6"></div>
</div>

<button onclick="togglePostModal()" class="fab">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
</button>

<div id="post-modal-overlay" onclick="if(event.target.id === 'post-modal-overlay') togglePostModal()">
    <div class="post-modal-content">
        <div class="flex items-center justify-between p-4 border-b border-gray-100 dark:border-darkBorder">
            <button onclick="togglePostModal()" class="text-gray-500 text-sm">বাতিল</button>
            <button onclick="postData(null)" id="submit-btn" class="bg-[#1d9bf0] text-white font-bold py-1.5 px-6 rounded-full text-sm">পোস্ট</button>
        </div>
        <div class="p-4">
            <textarea id="user-comment" placeholder="আপনার পোস্টটি লিখুন..." class="w-full bg-transparent text-lg outline-none min-h-[150px] dark:text-white resize-none"></textarea>
            <div id="name-input-container" class="mt-4 pt-4 border-t border-gray-50 dark:border-darkBorder">
                <input type="text" id="user-name" placeholder="আপনার নাম (গেস্ট হিসেবে)..." class="w-full bg-transparent text-sm outline-none text-[#1d9bf0]">
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const ADMIN_EMAIL = 'phys.arif@gmail.com';
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const pageId = window.location.pathname.replace(/\//g, '_') || 'homepage';
    const commentsCol = collection(db, 'blog_comments', 'pages', pageId);

    let isAdmin = false;
    let currentUser = null;
    let currentSort = 'top';
    let allRootThreads = [];

    // Persistence
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    // Auth Change Handler
    onAuthStateChanged(auth, (user) => {
        document.getElementById('auth-loading').classList.add('hidden');
        currentUser = user;
        
        const userInfoUi = document.getElementById('user-info-ui');
        const loginTrigger = document.getElementById('login-trigger-btn');
        const nameInputContainer = document.getElementById('name-input-container');
        const adminBadge = document.getElementById('admin-badge-ui');

        if (user && !user.isAnonymous) {
            isAdmin = user.email === ADMIN_EMAIL;
            userInfoUi.classList.remove('hidden');
            loginTrigger.classList.add('hidden');
            document.getElementById('user-avatar').src = user.photoURL;
            nameInputContainer.classList.add('hidden');
            adminBadge.classList.toggle('hidden', !isAdmin);
        } else {
            isAdmin = false;
            userInfoUi.classList.add('hidden');
            loginTrigger.classList.remove('hidden');
            nameInputContainer.classList.remove('hidden');
        }
        load();
    });

    window.googleLogin = async () => {
        try {
            document.getElementById('auth-loading').classList.remove('hidden');
            // পপআপ ব্যবহার করছি কারণ এটি রিডাইরেক্টের চেয়ে স্ট্যাবল
            const result = await signInWithPopup(auth, provider);
            console.log("Logged in as:", result.user.displayName);
        } catch (error) {
            console.error("Login Error:", error);
            // যদি পপআপ ব্লক থাকে তবে রিডাইরেক্ট ফলব্যাক হিসেবে রাখা যায়, 
            // কিন্তু পপআপই এখনকার জন্য সেরা সমাধান।
        } finally {
            document.getElementById('auth-loading').classList.add('hidden');
        }
    };

    window.handleLogout = () => signOut(auth).then(() => window.location.reload());

    // Theme Management
    const themeBtn = document.getElementById('theme-toggle');
    const updateTheme = (isDark) => {
        document.documentElement.classList.toggle('dark', isDark);
        document.getElementById('sun-icon').classList.toggle('hidden', !isDark);
        document.getElementById('moon-icon').classList.toggle('hidden', isDark);
    };
    updateTheme(localStorage.theme === 'dark');
    themeBtn.onclick = () => {
        const isDark = !document.documentElement.classList.contains('dark');
        localStorage.theme = isDark ? 'dark' : 'light';
        updateTheme(isDark);
    };

    // Modal
    window.togglePostModal = () => {
        const o = document.getElementById('post-modal-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
    };

    const toBn = (n) => n.toString().replace(/\d/g, d => "০১২৩৪৫৬৭৮৯"[d]);
    const esc = (t) => { let d = document.createElement('div'); d.textContent = t; return d.innerHTML; };

    function buildTree(list) {
        const map = {}, roots = [];
        list.forEach(c => map[c.id] = { ...c, replies: [] });
        list.forEach(c => { if (c.parentId && map[c.parentId]) map[c.parentId].replies.push(map[c.id]); else roots.push(map[c.id]); });
        return roots;
    }

    function renderComment(c, depth = 0) {
        const date = formatTime(c.at);
        const cleanHtml = DOMPurify.sanitize(marked.parse(c.msg || ''));
        return `
        <div class="${depth > 0 ? 'ml-4 pl-4 border-l border-gray-100 dark:border-darkBorder' : ''} mb-6">
            <div class="flex flex-col">
                <div class="flex items-center gap-2 mb-1">
                    ${c.photoURL ? `<img src="${c.photoURL}" class="w-5 h-5 rounded-full">` : ''}
                    <span class="font-bold text-[14px] ${c.isAdmin ? 'text-blue-500' : ''}">${esc(c.name)}</span>
                    <span class="text-[12px] text-gray-400">· ${date}</span>
                </div>
                <div class="comment-content text-[15px] dark:text-gray-300 leading-normal mb-1 break-words">${cleanHtml}</div>
                <div class="flex items-center gap-4 text-gray-500">
                    <button onclick="vote('${c.id}', 1)" class="text-[12px] font-bold">▲ ${toBn(c.votes || 0)}</button>
                    <button onclick="toggleReplyForm('${c.id}', '${esc(c.name)}')" class="text-[12px]">রিপ্লাই</button>
                </div>
                <div id="form-${c.id}" class="hidden mt-3 bg-gray-50 dark:bg-darkCard p-3 rounded-xl">
                    <textarea id="msg-${c.id}" placeholder="রিপ্লাই লিখুন..." class="w-full p-2 text-sm bg-transparent outline-none h-16 resize-none dark:text-white"></textarea>
                    <button onclick="postData('${c.id}')" class="bg-[#1d9bf0] text-white text-[11px] px-4 py-1.5 rounded-full mt-2">পোস্ট</button>
                </div>
            </div>
            <div>${c.replies.map(r => renderComment(r, depth + 1)).join('')}</div>
        </div>`;
    }

    function load() {
        onSnapshot(query(commentsCol), (snap) => {
            let list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
            let tree = buildTree(list);
            tree.sort((a,b) => currentSort === 'top' ? (b.votes - a.votes) : (b.at?.seconds - a.at?.seconds));
            document.getElementById('comments-container').innerHTML = tree.map(c => renderComment(c)).join('');
        });
    }

    window.postData = async (pid) => {
        // যদি ইউজার লগইন না থাকে তবে অ্যানোনিমাস লগইন করিয়ে নেওয়া হচ্ছে অন-ডিমান্ড
        if (!auth.currentUser) await signInAnonymously(auth);

        const nameInput = pid ? null : document.getElementById('user-name');
        const msgInput = pid ? document.getElementById(`msg-${pid}`) : document.getElementById('user-comment');
        
        const n = (currentUser && !currentUser.isAnonymous) ? currentUser.displayName : (nameInput?.value || "Anonymous");
        const m = msgInput?.value;
        if(!m?.trim()) return;

        try {
            await addDoc(commentsCol, { 
                name: n, msg: m, parentId: pid, votes: 0, 
                isAdmin: isAdmin, photoURL: currentUser?.photoURL || null, 
                userId: currentUser?.uid, at: serverTimestamp() 
            });
            msgInput.value = '';
            if(!pid) togglePostModal();
        } catch (e) { console.error(e); }
    };

    window.toggleReplyForm = (id, name) => {
        const f = document.getElementById(`form-${id}`);
        f.classList.toggle('hidden');
        if(!f.classList.contains('hidden')) document.getElementById(`msg-${id}`).value = `@${name.replace(/\s+/g,'')} `;
    };

    window.setSort = (s) => { currentSort = s; load(); };

    function formatTime(ts) {
        if(!ts) return 'এখন';
        const s = Math.floor((new Date() - new Date(ts.seconds * 1000))/1000);
        if(s < 60) return 'এখন';
        if(s < 3600) return toBn(Math.floor(s/60)) + ' মি';
        return toBn(Math.floor(s/3600)) + ' ঘ';
    }

</script>
</body>
</html>
