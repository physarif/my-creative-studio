<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আলোচনা - ক্লিন লেআউট</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#000000',
                        darkCard: '#16181c',
                        darkBorder: '#2f3336',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; transition: background-color 0.2s, color 0.2s; }
        
        #thread-modal { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(4px); display: none; z-index: 100;
        }
        .modal-body {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 550px; height: 85vh;
            background: white; border-radius: 20px 20px 0 0;
            display: flex; flex-direction: column; overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }
        .dark .modal-body { background: #16181c; border: 1px solid #2f3336; }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 100%); }
            to { transform: translate(-50%, 0); }
        }

        @media (min-width: 768px) {
            .modal-body { height: 75vh; bottom: 50%; transform: translate(-50%, 50%); border-radius: 16px; }
        }

        .comment-bubble {
            background-color: #f0f2f5;
            border-radius: 18px;
            padding: 8px 12px;
            display: inline-block;
            max-width: 100%;
        }
        .dark .comment-bubble { background-color: #262728; }
        
        .fab { position: fixed; bottom: 24px; right: 24px; width: 48px; height: 48px; background-color: #1d9bf0; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(29, 155, 240, 0.4); cursor: pointer; z-index: 40; border: none; }
        #post-modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); display: none; align-items: center; justify-content: center; z-index: 200; padding: 16px; }
    </style>
</head>
<body class="bg-white text-gray-900 dark:bg-darkBg dark:text-gray-100 pb-20">

<div class="max-w-xl mx-auto p-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-lg font-bold">Comments</h1>
        <div class="flex items-center gap-3">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-darkCard">
                <svg id="sun-icon" class="w-4 h-4 hidden text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" /></svg>
                <svg id="moon-icon" class="w-4 h-4 hidden text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
            </button>
            <div id="auth-section">
                <div id="user-info-ui" class="hidden"><img id="user-avatar" class="w-8 h-8 rounded-full"></div>
                <button id="login-ui" onclick="googleLogin()" class="text-xs font-bold border rounded-lg px-3 py-1">Login</button>
            </div>
        </div>
    </div>

    <!-- List -->
    <div id="comments-container" class="space-y-3">
        <div class="flex justify-center py-10"><div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-500"></div></div>
    </div>
</div>

<!-- Thread Modal -->
<div id="thread-modal" onclick="if(event.target.id === 'thread-modal') closeThread()">
    <div class="modal-body">
        <div class="p-3 border-b dark:border-darkBorder flex items-center justify-between">
            <span class="font-bold text-sm">Thread</span>
            <button onclick="closeThread()" class="p-1"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg></button>
        </div>
        <div id="thread-content" class="flex-1 overflow-y-auto p-3 space-y-4"></div>
        <div class="p-3 border-t dark:border-darkBorder">
            <button onclick="togglePostModal(true)" class="w-full bg-gray-100 dark:bg-darkCard text-gray-500 text-left py-2 px-4 rounded-full text-xs">রিপ্লাই দিন...</button>
        </div>
    </div>
</div>

<button onclick="togglePostModal(false)" class="fab"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg></button>

<div id="post-modal-overlay" onclick="if(event.target.id === 'post-modal-overlay') togglePostModal()">
    <div class="bg-white dark:bg-darkCard w-full max-w-sm rounded-xl p-4">
        <textarea id="user-comment" placeholder="আপনার মন্তব্য..." class="w-full bg-transparent outline-none h-24 resize-none text-sm"></textarea>
        <div class="flex justify-end gap-2 mt-2">
            <button onclick="togglePostModal()" class="text-xs font-bold text-gray-500">বাতিল</button>
            <button onclick="postData()" id="submit-btn" class="bg-blue-500 text-white px-4 py-1.5 rounded-full text-xs font-bold">পোস্ট</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const pageId = 'homepage';
    const commentsCol = collection(db, 'blog_comments', 'pages', pageId);

    let currentUser = null;
    let allData = [];
    let activeThreadId = null;

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        document.getElementById('user-info-ui').classList.toggle('hidden', !user);
        document.getElementById('login-ui').classList.toggle('hidden', !!user);
        if (user) document.getElementById('user-avatar').src = user.photoURL;
        loadComments();
    });

    window.googleLogin = async () => { try { await signInWithPopup(auth, provider); } catch(e){} };

    async function loadComments() {
        const snap = await getDocs(query(commentsCol));
        allData = [];
        snap.forEach(d => allData.push({ id: d.id, ...d.data() }));
        render();
    }

    function render() {
        const container = document.getElementById('comments-container');
        const roots = allData.filter(c => !c.parentId).sort((a,b) => (b.at?.seconds || 0) - (a.at?.seconds || 0));
        container.innerHTML = roots.map(c => renderUI(c)).join('') || '<p class="text-center text-xs text-gray-400 py-10">No comments</p>';
        if (activeThreadId) updateThread();
    }

    function renderUI(c, isMinimal = false) {
        const date = c.at ? formatTime(c.at) : 'এখন';
        const replies = allData.filter(r => r.parentId === c.id).length;
        return `
        <div class="flex gap-2 items-start">
            <img src="${c.photoURL}" class="w-7 h-7 rounded-full mt-1">
            <div class="flex flex-col items-start">
                <div class="comment-bubble" onclick="openThread('${c.id}')">
                    <div class="font-bold text-[11px] leading-tight">${c.name}</div>
                    <div class="text-[13px] leading-tight mt-0.5">${c.msg}</div>
                </div>
                <div class="flex gap-3 ml-2 mt-1 text-[10px] text-gray-500 font-bold">
                    <span>${date}</span>
                    <button onclick="openThread('${c.id}')" class="hover:underline">রিপ্লাই (${replies})</button>
                </div>
            </div>
        </div>`;
    }

    window.openThread = (id) => {
        activeThreadId = id;
        document.getElementById('thread-modal').style.display = 'block';
        updateThread();
    };

    window.closeThread = () => {
        activeThreadId = null;
        document.getElementById('thread-modal').style.display = 'none';
    };

    function updateThread() {
        const parent = allData.find(c => c.id === activeThreadId);
        if (!parent) return;
        const replies = allData.filter(c => c.parentId === activeThreadId).sort((a,b) => (a.at?.seconds || 0) - (b.at?.seconds || 0));
        document.getElementById('thread-content').innerHTML = `
            ${renderUI(parent)}
            <div class="pl-8 space-y-3 mt-4 border-l dark:border-darkBorder">
                ${replies.map(r => renderUI(r)).join('')}
            </div>
        `;
    }

    window.togglePostModal = (isReply) => {
        const modal = document.getElementById('post-modal-overlay');
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        document.getElementById('submit-btn').innerText = isReply ? 'রিপ্লাই' : 'পোস্ট';
    };

    window.postData = async () => {
        const msg = document.getElementById('user-comment').value.trim();
        if (!msg || !currentUser) return;
        await addDoc(commentsCol, {
            name: currentUser.displayName, msg, parentId: activeThreadId,
            photoURL: currentUser.photoURL, at: serverTimestamp()
        });
        document.getElementById('user-comment').value = '';
        togglePostModal();
        loadComments();
    };

    function formatTime(ts) {
        const s = Math.floor((new Date() - new Date(ts.seconds * 1000))/1000);
        if(s < 60) return 'এখন';
        if(s < 3600) return Math.floor(s/60) + 'm';
        if(s < 86400) return Math.floor(s/3600) + 'h';
        return new Date(ts.seconds*1000).toLocaleDateString('bn-BD', {day:'numeric', month:'short'});
    }

    // Theme
    const updateIcons = (dark) => {
        document.getElementById('sun-icon').classList.toggle('hidden', !dark);
        document.getElementById('moon-icon').classList.toggle('hidden', dark);
    };
    const isDark = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
    document.documentElement.classList.toggle('dark', isDark);
    updateIcons(isDark);
    document.getElementById('theme-toggle').onclick = () => {
        const dark = document.documentElement.classList.toggle('dark');
        localStorage.theme = dark ? 'dark' : 'light';
        updateIcons(dark);
    };
</script>
</body>
</html>
