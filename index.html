<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আলোচনা - ফিজারিফ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#000000',
                        darkCard: '#16181c',
                        darkBorder: '#2f3336',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; transition: background-color 0.2s, color 0.2s; }
        
        .comment-content p { margin-bottom: 0.5rem; }
        .comment-content pre { background: #f3f4f6; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; }
        .dark .comment-content pre { background: #1e2126; }
        
        .fab { 
            position: fixed; 
            bottom: 24px; 
            right: 24px; 
            width: 56px; 
            height: 56px; 
            background-color: #1d9bf0; 
            color: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 4px 12px rgba(29, 155, 240, 0.4); 
            cursor: pointer; 
            z-index: 40; 
            border: none;
        }

        #post-modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(4px); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
            padding: 16px; 
        }
        .post-modal-content { 
            width: 100%; 
            max-width: 600px; 
            background: white; 
            border-radius: 16px; 
            position: relative;
        }
        .dark .post-modal-content { background: #000000; border: 1px solid #darkBorder; }
        
        /* Dropdown Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
            z-index: 50;
            border-radius: 8px;
            margin-top: 4px;
            border: 1px solid #f3f4f6;
        }
        .dark .dropdown-content {
            background-color: #16181c;
            border-color: #2f3336;
        }
        .dropdown-content button {
            width: 100%;
            text-align: left;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
        }
        .dropdown-content button:hover { background-color: #f9f9f9; }
        .dark .dropdown-content button:hover { background-color: #1c1f23; }
        .show { display: block; }

        .root-divider { height: 1px; background-color: #f3f4f6; margin: 24px 0; }
        .dark .root-divider { background-color: #2f3336; }
    </style>
</head>
<body class="p-4 md:p-8 bg-white text-gray-900 dark:bg-darkBg dark:text-gray-100 pb-24">

<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between gap-4 mb-6 px-2">
        <div class="flex items-center gap-3">
            <div id="auth-section">
                <div id="user-info-ui" class="hidden flex items-center gap-2">
                    <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-gray-200 dark:border-darkBorder">
                    <div class="flex flex-col">
                        <span id="display-name-nav" class="text-[11px] font-bold truncate max-w-[80px]"></span>
                        <button onclick="handleLogout()" class="text-[9px] font-bold text-gray-500 uppercase hover:text-red-500 transition-colors text-left">লগআউট</button>
                    </div>
                </div>
                <button onclick="googleLogin()" id="login-trigger-btn" class="flex items-center gap-2 bg-white dark:bg-darkCard border border-gray-200 dark:border-darkBorder px-3 py-1.5 rounded-full shadow-sm">
                    <span class="text-[11px] font-bold">লগইন করুন</span>
                </button>
                <div id="admin-badge-ui" class="hidden flex items-center gap-1.5 bg-blue-50 dark:bg-blue-500/10 px-2 py-0.5 rounded-full border border-blue-100 dark:border-blue-500/20 ml-2">
                    <span class="text-[10px] font-bold text-blue-700 dark:text-blue-500 uppercase">এডমিন</span>
                </div>
            </div>
        </div>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-darkCard transition-all">
            <svg id="sun-icon" class="w-5 h-5 hidden text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" /></svg>
            <svg id="moon-icon" class="w-5 h-5 hidden text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
        </button>
    </div>

    <!-- Dropdown Sorting UI (As per screenshot) -->
    <div class="flex items-center justify-between mb-8 px-2 relative">
        <div class="relative inline-block">
            <button onclick="toggleSortDropdown()" id="sort-btn" class="flex items-center gap-1.5 border border-gray-300 dark:border-darkBorder rounded px-2 py-0.5 text-sm font-semibold bg-white dark:bg-darkCard">
                <span id="current-sort-label">সেরা</span>
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="sort-dropdown" class="dropdown-content">
                <button onclick="setSort('top', 'সেরা')">সেরা</button>
                <button onclick="setSort('recent', 'সাম্প্রতিক')">সাম্প্রতিক</button>
                <button onclick="setSort('featured', 'নির্বাচিত')">নির্বাচিত</button>
                <button onclick="setSort('reports', 'অভিযোগ')" class="text-red-500">অভিযোগ</button>
            </div>
        </div>
        <!-- Search Icon (Visual only as in screenshot) -->
        <button class="text-gray-500 hover:text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </button>
    </div>

    <div id="comments-container" class="space-y-6"></div>
    <div id="load-more-container" class="flex justify-center mt-10 hidden">
        <button onclick="loadMore()" class="text-sm font-bold text-[#1d9bf0] bg-blue-50 dark:bg-blue-900/20 px-6 py-2 rounded-full">আরো লোড করুন</button>
    </div>
</div>

<!-- Floating Action Button -->
<button onclick="togglePostModal()" class="fab">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
</button>

<!-- Post Modal Overlay -->
<div id="post-modal-overlay" onclick="closeModalOnOutsideClick(event)">
    <div class="post-modal-content overflow-hidden rounded-2xl">
        <div id="post-header-auth" class="flex items-center justify-between p-4 border-b border-gray-100 dark:border-darkBorder hidden">
            <button onclick="togglePostModal()" class="p-1.5 hover:bg-gray-100 dark:hover:bg-darkBorder rounded-full text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <span class="dark:text-white font-bold text-sm">নতুন পোস্ট</span>
            <button onclick="postData(null)" class="bg-[#1d9bf0] text-white font-bold py-1.5 px-6 rounded-full text-sm">পোস্ট</button>
        </div>

        <div class="p-4 relative">
            <div id="textarea-container" class="hidden">
                <textarea id="user-comment" placeholder="আপনার পোস্টটি লিখুন..." class="w-full bg-transparent text-lg outline-none min-h-[150px] dark:text-white resize-none" autofocus></textarea>
            </div>
            <div id="login-required-prompt" class="py-10 text-center space-y-4">
                <button onclick="togglePostModal()" class="absolute top-2 right-2 p-1.5 text-gray-400 hover:text-red-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <p class="text-gray-500 dark:text-gray-400 font-medium">পোস্ট করতে দয়া করে লগইন করুন</p>
                <button onclick="googleLogin()" class="bg-white dark:bg-darkCard border border-gray-200 dark:border-darkBorder py-3 px-8 rounded-xl font-bold shadow-sm">লগইন করুন</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, signInWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const pageId = window.location.pathname.replace(/\//g, '_') || 'homepage';
    const commentsCol = collection(db, 'blog_comments', 'pages', pageId);

    let isAdmin = false;
    let currentUser = null;
    let currentSort = 'top';
    let visibleCount = 10;
    let allRootThreads = [];

    // Sorting Dropdown Logic
    window.toggleSortDropdown = () => {
        document.getElementById("sort-dropdown").classList.toggle("show");
    };

    window.onclick = function(event) {
        if (!event.target.closest('#sort-btn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    };

    window.setSort = (type, label) => {
        currentSort = type;
        document.getElementById('current-sort-label').innerText = label;
        visibleCount = 10;
        load();
    };

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        const userInfoUi = document.getElementById('user-info-ui');
        const loginTrigger = document.getElementById('login-trigger-btn');
        const postHeaderAuth = document.getElementById('post-header-auth');
        const textareaContainer = document.getElementById('textarea-container');
        const loginPrompt = document.getElementById('login-required-prompt');

        if (user && !user.isAnonymous) {
            isAdmin = (user.email === 'admin@fisarif.com' || user.email === 'fisarif@gmail.com'); 
            userInfoUi.classList.remove('hidden');
            loginTrigger.classList.add('hidden');
            document.getElementById('user-avatar').src = user.photoURL || 'https://www.gravatar.com/avatar/000?d=mp';
            document.getElementById('display-name-nav').textContent = user.displayName || 'ব্যবহারকারী';
            postHeaderAuth.classList.remove('hidden');
            textareaContainer.classList.remove('hidden');
            loginPrompt.classList.add('hidden');
            if (isAdmin) document.getElementById('admin-badge-ui').classList.remove('hidden');
        } else {
            isAdmin = false;
            userInfoUi.classList.add('hidden');
            loginTrigger.classList.remove('hidden');
            postHeaderAuth.classList.add('hidden');
            textareaContainer.classList.add('hidden');
            loginPrompt.classList.remove('hidden');
        }
        load();
    });

    window.googleLogin = async () => { try { await signInWithPopup(auth, provider); } catch (e) {} };
    window.handleLogout = () => signOut(auth);

    window.togglePostModal = () => {
        const overlay = document.getElementById('post-modal-overlay');
        const isHidden = overlay.style.display === 'none' || overlay.style.display === '';
        overlay.style.display = isHidden ? 'flex' : 'none';
        if (isHidden) {
            document.body.style.overflow = 'hidden';
            if(currentUser && !currentUser.isAnonymous) setTimeout(() => document.getElementById('user-comment').focus(), 50);
        } else document.body.style.overflow = '';
    };

    window.closeModalOnOutsideClick = (e) => { if (e.target.id === 'post-modal-overlay') togglePostModal(); };

    function load() {
        onSnapshot(query(commentsCol), (snap) => {
            let list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
            let tree = buildTree(list);
            if (currentSort === 'featured') tree = tree.filter(c => c.featured);
            else if (currentSort === 'reports') tree = tree.filter(c => c.reported);
            tree.sort((a,b) => currentSort === 'top' ? (b.votes - a.votes) : (b.at?.seconds - a.at?.seconds));
            allRootThreads = tree; renderDisplay();
        });
    }

    function buildTree(list) {
        const map = {}, roots = [];
        list.forEach(c => map[c.id] = { ...c, replies: [] });
        list.forEach(c => {
            if (c.parentId && map[c.parentId]) map[c.parentId].replies.push(map[c.id]);
            else roots.push(map[c.id]);
        });
        return roots;
    }

    function renderDisplay() {
        const container = document.getElementById('comments-container');
        const loadMoreBtn = document.getElementById('load-more-container');
        const subset = allRootThreads.slice(0, visibleCount);
        container.innerHTML = subset.length > 0 ? subset.map(c => renderComment(c)).join('') : `<p class="text-center text-gray-400 py-10 italic text-sm">কোনো পোস্ট পাওয়া যায়নি।</p>`;
        if (allRootThreads.length > visibleCount) loadMoreBtn.classList.remove('hidden');
        else loadMoreBtn.classList.add('hidden');
    }

    window.loadMore = () => { visibleCount += 10; renderDisplay(); };

    function renderComment(c, depth = 0) {
        const date = formatTime(c.at);
        let messageHtml = DOMPurify.sanitize(marked.parse(c.msg));
        let threadClass = depth === 0 ? 'border-b dark:border-darkBorder pb-6' : 'ml-4 pl-4 border-l dark:border-darkBorder';

        return `
        <div id="comment-${c.id}" class="${threadClass} mb-4">
            <div class="flex flex-col">
                <div class="flex items-center gap-2 mb-1">
                    <img src="${c.photoURL || 'https://www.gravatar.com/avatar/000?d=mp'}" class="w-5 h-5 rounded-full">
                    <span class="font-bold text-sm ${c.isAdmin ? 'text-blue-500' : ''}">${esc(c.name)}</span>
                    <span class="text-[12px] text-gray-400">${date}</span>
                </div>
                <div class="comment-content text-[15px] dark:text-gray-300 break-words">${messageHtml}</div>
                <div class="flex items-center gap-4 mt-2 text-gray-500 text-[12px]">
                    <button onclick="vote('${c.id}', 1)" class="flex items-center gap-1 font-bold">▲ ${toBengaliNumber(c.votes || 0)}</button>
                    <button onclick="toggleReplyForm('${c.id}', '${esc(c.name)}')">রিপ্লাই</button>
                </div>
            </div>
            <div class="comment-replies">${c.replies.map(r => renderComment(r, depth + 1)).join('')}</div>
        </div>`;
    }

    window.postData = async (pid) => {
        if (!currentUser || currentUser.isAnonymous) return;
        const m = pid ? document.getElementById(`msg-${pid}`).value : document.getElementById('user-comment').value;
        if(!m?.trim()) return;
        await addDoc(commentsCol, { 
            name: currentUser.displayName, msg: m, parentId: pid, votes: 0, featured: false, reported: false, reportCount: 0, 
            isAdmin: isAdmin, photoURL: currentUser.photoURL, userId: currentUser.uid, at: serverTimestamp() 
        });
        if(!pid) { document.getElementById('user-comment').value = ''; togglePostModal(); }
    };

    function toBengaliNumber(n) { return n.toString().replace(/\d/g, d => "০১২৩৪৫৬৭৮৯"[d]); }
    function formatTime(ts) { if(!ts) return 'এখন'; return 'কিছুক্ষণ আগে'; }
    function esc(t) { let d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
    signInAnonymously(auth);
</script>
</body>
</html>
