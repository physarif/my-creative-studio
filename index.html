<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আলোচনা - সহজ ব্লগিং প্ল্যাটফর্ম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0b0e11',
                        darkCard: '#15191c',
                        darkBorder: '#2d333b',
                        accent: '#3498db',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; transition: all 0.3s; }
        
        .forum-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-bottom: 1px solid #e5e7eb; }
        .dark .forum-card { border-bottom-color: #2d333b; }
        .forum-card:hover { background-color: rgba(0,0,0,0.02); }
        .dark .forum-card:hover { background-color: rgba(255,255,255,0.02); }

        .view-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); display: none; z-index: 100; }
        .view-body { 
            position: absolute; right: 0; top: 0; width: 100%; max-width: 650px; height: 100%; 
            background: white; display: flex; flex-direction: column; animation: slideIn 0.3s ease-out;
        }
        .dark .view-body { background: #0b0e11; border-left: 1px solid #2d333b; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .fab-post {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.3);
            cursor: pointer;
            z-index: 90;
            transition: all 0.2s ease;
        }
        .fab-post:hover { transform: scale(1.1); background-color: #2980b9; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #3498db; border-radius: 10px; }
    </style>
</head>
<body class="bg-white text-gray-900 dark:bg-darkBg dark:text-gray-100">

<nav class="sticky top-0 z-50 bg-white/90 dark:bg-darkBg/90 backdrop-blur-md border-b dark:border-darkBorder">
    <div class="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
        <h1 class="text-2xl font-black text-accent tracking-tighter cursor-pointer" onclick="location.reload()">আলোচনা.</h1>
        <div class="flex items-center gap-3">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-darkCard transition-all">
                <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
            <div id="auth-section">
                <button id="login-ui" onclick="googleLogin()" class="text-accent border border-accent px-4 py-1.5 rounded-full text-sm font-bold hover:bg-accent hover:text-white transition-all">Login</button>
                <img id="user-avatar" class="w-9 h-9 rounded-full border border-accent cursor-pointer hidden">
            </div>
        </div>
    </div>
</nav>

<main class="max-w-3xl mx-auto px-0 py-4 pb-24">
    <div id="posts-container" class="divide-y dark:divide-darkBorder">
        <div class="flex justify-center py-20"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-accent"></div></div>
    </div>
</main>

<div class="fab-post" onclick="togglePostModal(true)">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
</div>

<div id="details-view" class="view-overlay" onclick="if(event.target.id === 'details-view') closeView()">
    <div class="view-body">
        <div class="p-4 border-b dark:border-darkBorder flex items-center justify-between sticky top-0 bg-white dark:bg-darkBg z-10">
            <button onclick="closeView()" class="p-2 hover:bg-gray-100 dark:hover:bg-darkCard rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <span class="font-bold">আলোচনা</span>
            <div class="w-10"></div>
        </div>
        <div id="details-content" class="flex-1 overflow-y-auto p-6"></div>
        <div class="p-4 border-t dark:border-darkBorder bg-white dark:bg-darkCard">
            <div class="flex gap-2">
                <input id="reply-input" type="text" placeholder="মন্তব্য দিন..." class="flex-1 bg-gray-100 dark:bg-darkBg border-none rounded-full px-5 py-2.5 text-sm outline-none focus:ring-2 ring-accent">
                <button onclick="postReply()" class="bg-accent text-white px-5 py-2.5 rounded-full text-sm font-bold">পাঠান</button>
            </div>
        </div>
    </div>
</div>

<div id="post-modal-overlay" class="fixed inset-0 bg-black/60 z-[200] hidden items-start justify-center p-4 pt-20">
    <div class="bg-white dark:bg-darkCard w-full max-w-lg rounded-2xl p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <h2 class="font-bold">নতুন আলোচনা</h2>
            <button onclick="togglePostModal(false)" class="text-gray-400 hover:text-red-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        </div>
        <textarea id="user-comment" placeholder="আপনার কথাগুলো লিখুন..." class="w-full bg-gray-50 dark:bg-darkBg border dark:border-darkBorder rounded-xl px-4 py-3 h-40 outline-none focus:ring-2 ring-accent resize-none text-lg"></textarea>
        <div class="flex justify-end mt-4">
            <button onclick="postData()" class="bg-accent text-white px-8 py-2.5 rounded-full font-bold shadow-lg shadow-accent/20 active:scale-95 transition-all">পাবলিশ</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const commentsCol = collection(db, 'blog_comments', 'pages', 'simple_forum');

    window.currentUser = null;
    let allData = [];
    let activeThreadId = null;

    onAuthStateChanged(auth, (user) => {
        window.currentUser = user;
        document.getElementById('user-avatar').classList.toggle('hidden', !user);
        document.getElementById('login-ui').classList.toggle('hidden', !!user);
        if (user) document.getElementById('user-avatar').src = user.photoURL;
        loadComments();
    });

    window.googleLogin = async () => { try { await signInWithPopup(auth, provider); } catch(e){} };

    async function loadComments() {
        try {
            const snap = await getDocs(query(commentsCol));
            allData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            render();
            if(activeThreadId) updateDetails();
        } catch(e) {}
    }

    function render() {
        const container = document.getElementById('posts-container');
        let roots = allData.filter(c => !c.parentId).sort((a,b) => (b.at?.seconds || 0) - (a.at?.seconds || 0));
        
        container.innerHTML = roots.map(c => `
            <div class="forum-card p-5 cursor-pointer" onclick="openDetails('${c.id}')">
                <div class="flex gap-3">
                    <img src="${c.photoURL}" class="w-10 h-10 rounded-full border dark:border-darkBorder">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-bold text-sm">${c.name}</span>
                            <span class="text-xs text-gray-500">• ${formatTime(c.at)}</span>
                        </div>
                        <p class="text-[17px] leading-snug mb-3">${c.msg}</p>
                        <div class="flex items-center gap-2 text-gray-500 text-xs font-bold">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                            ${toBN(allData.filter(r => r.parentId === c.id).length)}
                        </div>
                    </div>
                </div>
            </div>
        `).join('') || '<div class="text-center py-20 text-gray-400">কোনো আলোচনা নেই। একটি শুরু করুন!</div>';
    }

    window.openDetails = (id) => {
        activeThreadId = id;
        document.getElementById('details-view').style.display = 'block';
        document.body.style.overflow = 'hidden';
        updateDetails();
    };

    window.closeView = () => {
        document.getElementById('details-view').style.display = 'none';
        document.body.style.overflow = '';
        activeThreadId = null;
    };

    function updateDetails() {
        const post = allData.find(c => c.id === activeThreadId);
        if(!post) return;
        const replies = allData.filter(r => r.parentId === activeThreadId).sort((a,b) => (a.at?.seconds || 0) - (b.at?.seconds || 0));
        
        document.getElementById('details-content').innerHTML = `
            <div class="flex gap-3 mb-6">
                <img src="${post.photoURL}" class="w-12 h-12 rounded-full">
                <div>
                    <div class="font-bold text-lg leading-tight">${post.name}</div>
                    <div class="text-xs text-gray-400">${formatTime(post.at)}</div>
                </div>
            </div>
            <div class="prose dark:prose-invert max-w-none text-xl leading-relaxed mb-8">
                ${DOMPurify.sanitize(marked.parse(post.msg))}
            </div>
            <div class="h-[1px] bg-gray-100 dark:bg-darkBorder mb-6"></div>
            <div class="space-y-6">
                ${replies.map(r => `
                    <div class="flex gap-3">
                        <img src="${r.photoURL}" class="w-8 h-8 rounded-full">
                        <div class="flex-1">
                            <div class="bg-gray-100 dark:bg-darkCard p-3 rounded-2xl">
                                <div class="font-bold text-xs text-accent mb-0.5">${r.name}</div>
                                <div class="text-sm">${r.msg}</div>
                            </div>
                            <div class="mt-1 ml-2 text-[10px] text-gray-400 font-bold uppercase">${formatTime(r.at)}</div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    window.togglePostModal = (show) => {
        document.getElementById('post-modal-overlay').style.display = show ? 'flex' : 'none';
        if(show) document.getElementById('user-comment').focus();
    };

    window.postData = async () => {
        const msg = document.getElementById('user-comment').value.trim();
        if (!msg || !currentUser) return;
        await addDoc(commentsCol, {
            name: currentUser.displayName, msg, parentId: null,
            photoURL: currentUser.photoURL, userId: currentUser.uid, at: serverTimestamp()
        });
        document.getElementById('user-comment').value = '';
        togglePostModal(false);
        loadComments();
    };

    window.postReply = async () => {
        const input = document.getElementById('reply-input');
        const msg = input.value.trim();
        if (!msg || !currentUser || !activeThreadId) return;
        await addDoc(commentsCol, {
            name: currentUser.displayName, msg, parentId: activeThreadId,
            photoURL: currentUser.photoURL, userId: currentUser.uid, at: serverTimestamp()
        });
        input.value = '';
        loadComments();
    };

    const toBN = (n) => n.toString().replace(/\d/g, d => "০১২৩৪৫৬৭৮৯"[d]);
    function formatTime(ts) {
        if(!ts) return 'এখন';
        const s = Math.floor((new Date() - new Date(ts.seconds * 1000))/1000);
        if(s < 60) return 'এখন';
        if(s < 3600) return toBN(Math.floor(s/60)) + 'মি আগে';
        if(s < 86400) return toBN(Math.floor(s/3600)) + 'ঘ আগে';
        return new Date(ts.seconds*1000).toLocaleDateString('bn-BD', {day:'numeric', month:'short'});
    }

    const setDarkMode = (dark) => {
        document.documentElement.classList.toggle('dark', dark);
        localStorage.theme = dark ? 'dark' : 'light';
        document.getElementById('theme-icon').innerHTML = dark 
            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 9H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
    };
    setDarkMode(localStorage.theme === 'dark' || window.matchMedia('(prefers-color-scheme: dark)').matches);
    document.getElementById('theme-toggle').onclick = () => setDarkMode(!document.documentElement.classList.contains('dark'));
</script>
</body>
</html>
