<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আলোচনা - ফিজারিফ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0b141a',
                        darkCard: '#202c33',
                        darkBorder: '#3b4a54',
                        accent: '#1d9bf0'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; transition: background-color 0.2s, color 0.2s; }
        
        .comment-content p { margin-bottom: 0.5rem; }
        .comment-content p:last-child { margin-bottom: 0; }
        
        .fab { 
            position: fixed; bottom: 24px; right: 24px; width: 56px; height: 56px; 
            background-color: #1d9bf0; color: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 12px rgba(29, 155, 240, 0.4); cursor: pointer; z-index: 40; border: none;
        }

        #post-modal-overlay { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(4px); display: none; align-items: center; 
            justify-content: center; z-index: 100; padding: 16px; 
        }
        .post-modal-content { width: 100%; max-width: 450px; background: white; border-radius: 20px; position: relative; }
        .dark .post-modal-content { background: #202c33; border: 1px solid #3b4a54; }
        
        .google-btn {
            display: flex; align-items: center; background-color: white; border: 1px solid #dadce0;
            border-radius: 8px; padding: 0 12px; height: 40px; cursor: pointer;
        }
        .dark .google-btn { background-color: #0b141a; border-color: #3b4a54; }
        
        /* Message Bubble Styles */
        .bubble {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .bubble-received {
            background-color: #f0f2f5;
            border-bottom-left-radius: 4px;
        }
        .dark .bubble-received {
            background-color: #202c33;
            color: #e9edef;
        }
        .bubble-admin {
            background-color: #e7f3ff;
            border: 1px solid #cce4ff;
        }
        .dark .bubble-admin {
            background-color: #005c4b;
            border: none;
            color: #e9edef;
        }

        .post-entry { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #ef4444; color: white; padding: 10px 20px; border-radius: 10px;
            font-size: 14px; font-weight: bold; display: none; z-index: 200; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-[#f0f2f5] text-gray-900 dark:bg-darkBg dark:text-gray-100 pb-24">

<div id="toast">পোস্ট মুছে ফেলা হয়েছে</div>

<div class="max-w-2xl mx-auto min-h-screen bg-white dark:bg-[#0b141a] shadow-sm">
    <!-- Header -->
    <div class="sticky top-0 z-30 bg-white/80 dark:bg-darkBg/80 backdrop-blur-md border-b dark:border-darkBorder px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-darkCard transition-all">
                <svg id="sun-icon" class="w-5 h-5 hidden text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" /></svg>
                <svg id="moon-icon" class="w-5 h-5 hidden text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
            </button>
            <h1 class="text-lg font-bold">আলোচনা</h1>
        </div>
        <div id="auth-section">
            <div id="user-info-ui" class="hidden flex items-center gap-3">
                <div class="text-right">
                    <div id="display-name-nav" class="text-xs font-bold leading-none"></div>
                    <button onclick="handleLogout()" class="text-[10px] text-red-500 font-bold hover:underline">লগআউট</button>
                </div>
                <img id="user-avatar" src="" class="w-9 h-9 rounded-full border dark:border-darkBorder">
            </div>
            <div id="login-ui">
                <button onclick="googleLogin()" class="google-btn text-sm font-bold">লগইন</button>
            </div>
        </div>
    </div>

    <!-- Feed Container -->
    <div id="comments-container" class="p-4 space-y-4"></div>
</div>

<button onclick="togglePostModal()" class="fab">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
</button>

<!-- Post Modal -->
<div id="post-modal-overlay" onclick="closeModalOnOutsideClick(event)">
    <div class="post-modal-content overflow-hidden shadow-2xl">
        <div id="post-header-auth" class="flex items-center justify-between p-4 border-b dark:border-darkBorder hidden">
            <button onclick="togglePostModal()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            <span class="font-bold">নতুন বার্তা</span>
            <button id="submit-post-btn" onclick="postData()" class="bg-accent text-white font-bold py-1.5 px-5 rounded-full text-sm disabled:opacity-50">পাঠান</button>
        </div>
        <div class="p-4">
            <div id="textarea-container" class="hidden">
                <textarea id="user-comment" maxlength="140" placeholder="কিছু লিখুন..." class="w-full bg-transparent text-base outline-none min-h-[100px] dark:text-white resize-none"></textarea>
                <div class="flex justify-end pt-2 border-t dark:border-darkBorder mt-2">
                    <div id="char-count" class="text-[10px] font-bold text-gray-400">০/১৪০</div>
                </div>
            </div>
            <div id="login-required-prompt" class="py-6 text-center space-y-4">
                <p class="text-gray-500 dark:text-gray-400">বার্তা পাঠাতে লগইন করুন</p>
                <button onclick="googleLogin()" class="google-btn mx-auto gap-2">
                   <svg viewBox="0 0 18 18" width="18px" height="18px"><path fill="#4285F4" d="M17.64 9.2c0-.63-.06-1.25-.16-1.84H9v3.49h4.84c-.21 1.12-.84 2.07-1.79 2.7l2.86 2.22c1.67-1.55 2.63-3.83 2.63-6.57z"></path><path fill="#34A853" d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.86-2.22c-.8.53-1.82.85-3.1.85-2.39 0-4.41-1.61-5.13-3.78H.95v2.33C2.43 15.93 5.49 18 9 18z"></path><path fill="#FBBC05" d="M3.87 10.67c-.18-.53-.28-1.1-.28-1.67s.1-1.14.28-1.67V5.01H.95C.35 6.22 0 7.57 0 9s.35 2.78.95 3.99l2.92-2.32z"></path><path fill="#EA4335" d="M9 3.58c1.32 0 2.51.45 3.44 1.35l2.58-2.58C13.47.89 11.43 0 9 0 5.49 0 2.43 2.07.95 5.01l2.92 2.32C4.59 5.19 6.61 3.58 9 3.58z"></path></svg>
                    <span>গুগল দিয়ে লগইন</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const pageId = window.location.pathname.replace(/\//g, '_') || 'homepage';
    const commentsCol = collection(db, 'blog_comments', 'pages', pageId);

    const ADMIN_EMAIL = 'phys.arif@gmail.com';
    let currentUser = null;
    let isAdmin = false;

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        isAdmin = user && user.email === ADMIN_EMAIL;
        
        const userInfoUi = document.getElementById('user-info-ui');
        const loginUi = document.getElementById('login-ui');
        if (user && !user.isAnonymous) {
            userInfoUi.classList.remove('hidden');
            loginUi.classList.add('hidden');
            document.getElementById('user-avatar').src = user.photoURL;
            document.getElementById('display-name-nav').textContent = isAdmin ? 'অ্যাডমিন' : user.displayName;
            document.getElementById('post-header-auth').classList.remove('hidden');
            document.getElementById('textarea-container').classList.remove('hidden');
            document.getElementById('login-required-prompt').classList.add('hidden');
        } else {
            userInfoUi.classList.add('hidden');
            loginUi.classList.remove('hidden');
            document.getElementById('post-header-auth').classList.add('hidden');
            document.getElementById('textarea-container').classList.add('hidden');
            document.getElementById('login-required-prompt').classList.remove('hidden');
        }
        load();
    });

    const textarea = document.getElementById('user-comment');
    const counterDisplay = document.getElementById('char-count');
    textarea.addEventListener('input', () => {
        const len = textarea.value.length;
        counterDisplay.textContent = `${toBengaliNumber(len)}/১৪০`;
        counterDisplay.classList.toggle('text-red-500', len >= 140);
    });

    window.googleLogin = async () => { try { await signInWithPopup(auth, provider); } catch(e){} };
    window.handleLogout = () => signOut(auth);

    window.togglePostModal = () => {
        const overlay = document.getElementById('post-modal-overlay');
        const isHidden = overlay.style.display === 'none' || overlay.style.display === '';
        overlay.style.display = isHidden ? 'flex' : 'none';
        document.body.style.overflow = isHidden ? 'hidden' : '';
    };

    window.closeModalOnOutsideClick = (e) => { if (e.target.id === 'post-modal-overlay') togglePostModal(); };

    const themeToggle = document.getElementById('theme-toggle');
    const updateIcons = (isDark) => {
        document.getElementById('sun-icon').classList.toggle('hidden', !isDark);
        document.getElementById('moon-icon').classList.toggle('hidden', isDark);
    };
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark'); updateIcons(true);
    } else { updateIcons(false); }
    themeToggle.onclick = () => {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.theme = isDark ? 'dark' : 'light';
        updateIcons(isDark);
    };

    function load() {
        onSnapshot(query(commentsCol, orderBy('at', 'desc')), (snap) => {
            let list = [];
            snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
            renderDisplay(list);
        });
    }

    window.deletePost = async (id) => {
        if(!isAdmin) return;
        if(confirm('বার্তাটি মুছে ফেলতে চান?')) {
            try {
                await deleteDoc(doc(db, 'blog_comments', 'pages', pageId, id));
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 3000);
            } catch(e) { console.error(e); }
        }
    };

    function renderDisplay(posts) {
        const container = document.getElementById('comments-container');
        container.innerHTML = posts.map(c => {
            const isMe = currentUser && c.userId === currentUser.uid;
            const isPostAdmin = c.email === ADMIN_EMAIL;
            
            return `
                <div class="post-entry flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                    <div class="flex items-center gap-1.5 mb-1 px-1">
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">${isPostAdmin ? 'অ্যাডমিন' : esc(c.name)}</span>
                    </div>
                    <div class="flex items-end gap-2 max-w-full">
                        ${!isMe ? `<img src="${c.photoURL || 'https://www.gravatar.com/avatar/000?d=mp'}" class="w-7 h-7 rounded-full mb-1 shrink-0">` : ''}
                        
                        <div class="bubble ${isPostAdmin ? 'bubble-admin' : 'bubble-received'}">
                            <div class="comment-content text-[15px] leading-snug">
                                ${DOMPurify.sanitize(marked.parse(c.msg || ''))}
                            </div>
                            <div class="flex items-center justify-end gap-2 mt-1">
                                <span class="text-[9px] opacity-60 font-medium">${formatTime(c.at)}</span>
                                ${isAdmin ? `
                                <button onclick="deletePost('${c.id}')" class="text-red-400 hover:text-red-600">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    window.postData = async () => {
        if (!currentUser || currentUser.isAnonymous) return;
        const btn = document.getElementById('submit-post-btn');
        const m = textarea.value;
        if(!m?.trim()) return;
        
        btn.disabled = true;
        btn.textContent = '...';

        try {
            await addDoc(commentsCol, { 
                name: currentUser.displayName, 
                email: currentUser.email,
                msg: m, 
                photoURL: currentUser.photoURL, 
                userId: currentUser.uid, 
                at: serverTimestamp()
            });
            
            textarea.value = '';
            counterDisplay.textContent = '০/১৪০';
            togglePostModal();
        } catch(e) { console.error(e); } 
        finally {
            btn.disabled = false;
            btn.textContent = 'পাঠান';
        }
    };

    function toBengaliNumber(n) { return n.toString().replace(/\d/g, d => "০১২৩৪৫৬৭৮৯"[d]); }
    function formatTime(ts) {
        if(!ts) return '...';
        const dt = new Date(ts.seconds * 1000);
        return toBengaliNumber(dt.getHours() % 12 || 12) + ':' + toBengaliNumber(dt.getMinutes().toString().padStart(2, '0')) + (dt.getHours() >= 12 ? ' PM' : ' AM');
    }
    function esc(t) { let d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
    signInAnonymously(auth);
</script>
</body>
</html>
