<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আলোচনা ফোরাম - Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

<div class="container mx-auto p-4">

    <!-- Header -->
    <header class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">আলোচনা ফোরাম</h1>
        <div id="auth-area">
            <button id="login-btn" class="bg-blue-500 text-white px-3 py-1 rounded">Login</button>
        </div>
    </header>

    <!-- Filters -->
    <div class="flex gap-2 mb-4">
        <button onclick="setFilter('latest')" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">Latest</button>
        <button onclick="setFilter('popular')" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">Popular</button>
        <button onclick="setFilter('featured')" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">Featured</button>
        <button onclick="setFilter('bookmarks')" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">Bookmarks</button>
    </div>

    <!-- Posts List -->
    <div id="posts-container" class="mb-4"></div>

    <!-- Thread Details -->
    <div id="thread-details" class="bg-white dark:bg-gray-800 p-4 rounded shadow"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, doc, getDocs, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// -------------------------
// Firebase Config
// -------------------------
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_ID",
    appId: "YOUR_APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const BASE_PATH = 'posts';

// -------------------------
// State
// -------------------------
let allData = [];
let currentUser = null;
let userBookmarks = [];
let currentFilter = 'latest';
let activeThreadId = null;
let replyingToId = null;
let replyingToName = null;

// -------------------------
// Auth
// -------------------------
const loginBtn = document.getElementById('login-btn');
loginBtn.addEventListener('click', async ()=>{
    const provider = new GoogleAuthProvider();
    const result = await signInWithPopup(auth, provider);
    currentUser = result.user;
    loginBtn.style.display = 'none';
    render();
});

auth.onAuthStateChanged(user=>{
    currentUser = user;
    if(user) loginBtn.style.display='none';
    else loginBtn.style.display='inline-block';
    render();
});

// -------------------------
// Fetch Posts
// -------------------------
async function fetchPosts(){
    const snapshot = await getDocs(collection(db, BASE_PATH));
    allData = snapshot.docs.map(d=>({id: d.id, ...d.data()}));
    render();
}
fetchPosts();

// -------------------------
// Filters & Render
// -------------------------
function setFilter(filter){
    currentFilter = filter;
    render();
}

function render() {
    const container = document.getElementById('posts-container');
    container.innerHTML = '';

    let postsToRender = [...allData];

    // Filter
    if(currentFilter==='bookmarks'){
        postsToRender = postsToRender.filter(p => userBookmarks.includes(p.id));
    } else if(currentFilter==='featured'){
        postsToRender = postsToRender.filter(p => p.featured);
    }

    // Sort
    if(currentFilter==='latest') postsToRender.sort((a,b)=> (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
    if(currentFilter==='popular') postsToRender.sort((a,b)=> (b.votes||0) - (a.votes||0));

    postsToRender.forEach(post=>{
        const postEl = document.createElement('div');
        postEl.className = 'border p-4 mb-2 rounded shadow hover:shadow-md cursor-pointer bg-white dark:bg-gray-700';
        postEl.innerHTML = `
            <div class="flex justify-between items-center mb-1">
                <h3 class="font-bold text-lg">${post.title}</h3>
                <span class="text-sm text-gray-500">${post.votes || 0} votes</span>
            </div>
            <p class="text-gray-700 dark:text-gray-200">${post.content.substring(0,150)}...</p>
            <div class="flex justify-between mt-2 text-sm">
                <span>By: ${post.by}</span>
                <div>
                    <button class="mr-2 text-blue-500" onclick="openDetails('${post.id}')">View</button>
                    ${currentUser ? `<button class="text-green-500" onclick="toggleBookmark('${post.id}')">${userBookmarks.includes(post.id)?'Bookmarked':'Bookmark'}</button>` : ''}
                </div>
            </div>
        `;
        container.appendChild(postEl);
    });
}

// -------------------------
// Thread Details
// -------------------------
function openDetails(postId){
    activeThreadId = postId;
    updateDetails();
}

function updateDetails(){
    if(!activeThreadId) return;
    const post = allData.find(p=>p.id===activeThreadId);
    if(!post) return;
    const detailEl = document.getElementById('thread-details');
    detailEl.innerHTML = `
        <h2 class="text-xl font-bold mb-2">${post.title}</h2>
        <p class="mb-2">${post.content}</p>
        <p class="text-sm text-gray-500 mb-2">By ${post.by} | Votes: ${post.votes || 0}</p>
        <div id="comments-section" class="border-t pt-2">
            ${post.comments && post.comments.length ? post.comments.map((c,i)=>`
                <div class="mb-2 p-2 border rounded bg-gray-50 dark:bg-gray-800">
                    <span class="font-bold">${c.by}</span>
                    ${c.replyToName ? `<span class="text-gray-500"> replied to ${c.replyToName}</span>` : ''}
                    <p>${c.message}</p>
                    <div class="flex justify-between text-xs mt-1">
                        ${currentUser ? `<button onclick="prepareReply(${i},'${c.by}')" class="text-blue-500">Reply</button>` : ''}
                    </div>
                </div>
            `).join('') : '<p>No comments yet</p>'}
        </div>
        ${currentUser ? `
        <div class="mt-2">
            ${replyingToName ? `<p>Replying to ${replyingToName} <button onclick="cancelReplyTag()">Cancel</button></p>` : ''}
            <textarea id="reply-input" class="w-full p-2 border rounded" placeholder="Write a comment"></textarea>
            <button class="mt-1 bg-blue-500 text-white px-3 py-1 rounded" onclick="postReply(activeThreadId, document.getElementById('reply-input').value); document.getElementById('reply-input').value=''">Send</button>
        </div>
        ` : '<p class="text-sm text-gray-500 mt-2">Login to comment</p>'}
    `;
}

// -------------------------
// Reply helpers
// -------------------------
function prepareReply(commentIndex, name){
    replyingToId = commentIndex;
    replyingToName = name;
    const input = document.getElementById('reply-input');
    if(input) input.focus();
}
function cancelReplyTag(){
    replyingToId = null;
    replyingToName = null;
    updateDetails();
}
async function postReply(postId, message){
    if(!currentUser) return alert('Please login first');
    if(!message.trim()) return alert('Comment cannot be empty');

    const post = allData.find(p=>p.id===postId);
    const newComment = {
        message,
        by: currentUser.displayName,
        uid: currentUser.uid,
        createdAt: serverTimestamp(),
        replyToId: replyingToId,
        replyToName: replyingToName
    };

    await updateDoc(doc(db, BASE_PATH, postId), {
        comments: [...(post.comments||[]), newComment]
    });
    replyingToId = null;
    replyingToName = null;
    fetchPosts();
}

// -------------------------
// Bookmark toggle
// -------------------------
function toggleBookmark(postId){
    if(userBookmarks.includes(postId)){
        userBookmarks = userBookmarks.filter(p=>p!==postId);
    }else{
        userBookmarks.push(postId);
    }
    render();
}

</script>
</body>
</html>
