<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আলোচনা - ফিজারিফ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#000000',
                        darkCard: '#16181c',
                        darkBorder: '#2f3336',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; transition: background-color 0.2s, color 0.2s; }
        .comment-content pre { background: #f3f4f6; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; font-size: 13px; }
        .dark .comment-content pre { background: #1e2126; }
        .fab { position: fixed; bottom: 24px; right: 24px; width: 56px; height: 56px; background-color: #1d9bf0; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(29, 155, 240, 0.4); cursor: pointer; z-index: 40; border: none; }
        #post-modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 100; padding: 16px; }
        .post-modal-content { width: 100%; max-width: 600px; background: white; border-radius: 16px; position: relative; }
        .dark .post-modal-content { background: #000000; border: 1px solid #2f3336; }
        .google-btn { display: flex; align-items: center; background-color: white; border: 1px solid #dadce0; border-radius: 4px; padding: 0 12px; height: 36px; cursor: pointer; font-weight: 600; font-size: 14px; gap: 8px; }
        .dark .google-btn { background-color: #16181c; border-color: #2f3336; color: white; }
    </style>
</head>
<body class="p-4 md:p-8 bg-white text-gray-900 dark:bg-darkBg dark:text-gray-100 pb-24">

<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6 px-2">
        <div id="nav-left" class="flex items-center gap-3">
            <button id="back-btn" onclick="closeThread()" class="hidden p-2 rounded-full hover:bg-gray-100 dark:hover:bg-darkCard">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div id="main-controls" class="flex items-center gap-3">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-darkCard transition-all">
                    <svg id="sun-icon" class="w-5 h-5 hidden text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" /></svg>
                    <svg id="moon-icon" class="w-5 h-5 hidden text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
                </button>
                <button onclick="toggleSort()" class="border border-gray-300 dark:border-darkBorder rounded-lg px-3 py-1 text-sm font-semibold bg-white dark:bg-darkCard">
                    <span id="sort-label">সেরা</span>
                </button>
            </div>
            <span id="thread-title" class="hidden font-bold text-lg">থ্রেড</span>
        </div>

        <div id="auth-section">
            <div id="user-info-ui" class="hidden flex items-center gap-3">
                <img id="user-avatar" src="" class="w-9 h-9 rounded-full border dark:border-darkBorder">
            </div>
            <div id="login-ui">
                <button onclick="googleLogin()" class="google-btn text-xs">লগইন</button>
            </div>
        </div>
    </div>

    <!-- Active Parent Comment (Only shown in thread view) -->
    <div id="active-parent-container" class="mb-6 hidden"></div>

    <div class="border-b dark:border-darkBorder mb-6"></div>

    <!-- Comments List -->
    <div id="comments-container" class="space-y-4">
        <div class="flex justify-center py-10"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div></div>
    </div>
    
    <div id="load-more-container" class="flex justify-center mt-10 hidden">
        <button onclick="loadMore()" class="text-sm font-bold text-[#1d9bf0] bg-blue-50 dark:bg-blue-900/20 px-8 py-2.5 rounded-full hover:bg-blue-100 transition-all">আরো লোড করুন</button>
    </div>
</div>

<!-- FAB -->
<button onclick="togglePostModal()" class="fab">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
</button>

<!-- Modal -->
<div id="post-modal-overlay" onclick="if(event.target.id === 'post-modal-overlay') togglePostModal()">
    <div class="post-modal-content overflow-hidden">
        <div id="post-header-auth" class="flex items-center justify-between p-4 border-b dark:border-darkBorder hidden">
            <button onclick="togglePostModal()" class="text-gray-500 text-sm font-bold">বাতিল</button>
            <button onclick="postData()" id="submit-post-btn" class="bg-[#1d9bf0] text-white font-bold py-1.5 px-6 rounded-full text-sm">পোস্ট</button>
        </div>
        <div class="p-4">
            <div id="textarea-container" class="hidden">
                <textarea id="user-comment" placeholder="আপনার কথাগুলো লিখুন..." class="w-full bg-transparent text-lg outline-none min-h-[150px] dark:text-white resize-none"></textarea>
            </div>
            <div id="login-required-prompt" class="py-10 text-center">
                <p class="text-gray-500 mb-6 font-medium">মন্তব্য করতে লগইন করুন</p>
                <button onclick="googleLogin()" class="google-btn mx-auto">গুগল দিয়ে লগইন</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, serverTimestamp, updateDoc, doc, increment, where } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const pageId = window.location.pathname.replace(/\//g, '_') || 'homepage';
    const commentsCol = collection(db, 'blog_comments', 'pages', pageId);

    let currentUser = null;
    let currentSort = 'top'; 
    let visibleCount = 10;
    let allData = [];
    let activeThreadId = null; // null মানে মেইন পেজ, আইডি মানে থ্রেড পেজ

    // --- Authentication ---
    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        const userInfoUi = document.getElementById('user-info-ui');
        const loginUi = document.getElementById('login-ui');
        const postHeaderAuth = document.getElementById('post-header-auth');
        const textareaContainer = document.getElementById('textarea-container');
        const loginPrompt = document.getElementById('login-required-prompt');

        if (user) {
            userInfoUi.classList.remove('hidden');
            loginUi.classList.add('hidden');
            document.getElementById('user-avatar').src = user.photoURL;
            postHeaderAuth.classList.remove('hidden');
            textareaContainer.classList.remove('hidden');
            loginPrompt.classList.add('hidden');
        } else {
            userInfoUi.classList.add('hidden');
            loginUi.classList.remove('hidden');
            postHeaderAuth.classList.add('hidden');
            textareaContainer.classList.add('hidden');
            loginPrompt.classList.remove('hidden');
        }
        loadComments();
    });

    window.googleLogin = async () => { try { await signInWithPopup(auth, provider); } catch (e) {} };
    window.handleLogout = () => signOut(auth);

    // --- Data Loading ---
    async function loadComments(force = false) {
        try {
            const snap = await getDocs(query(commentsCol));
            allData = [];
            snap.forEach(d => allData.push({ id: d.id, ...d.data() }));
            renderDisplay();
        } catch (e) { console.error(e); }
    }

    function renderDisplay() {
        const container = document.getElementById('comments-container');
        const parentContainer = document.getElementById('active-parent-container');
        const backBtn = document.getElementById('back-btn');
        const mainControls = document.getElementById('main-controls');
        const threadTitle = document.getElementById('thread-title');

        if (activeThreadId) {
            // থ্রেড ভিউ
            backBtn.classList.remove('hidden');
            threadTitle.classList.remove('hidden');
            mainControls.classList.add('hidden');
            parentContainer.classList.remove('hidden');

            const parentData = allData.find(c => c.id === activeThreadId);
            if (parentData) parentContainer.innerHTML = renderCommentUI(parentData, true);

            const replies = allData.filter(c => c.parentId === activeThreadId);
            replies.sort((a,b) => (b.at?.seconds || 0) - (a.at?.seconds || 0)); // রিপ্লাই সবসময় লেটেস্ট আগে
            
            container.innerHTML = replies.length > 0 ? 
                `<h3 class="text-xs font-bold text-gray-400 mb-4 uppercase tracking-wider">রিপ্লাই (${toBN(replies.length)})</h3>` + replies.map(c => renderCommentUI(c)).join('') 
                : `<p class="text-center text-gray-400 py-10 italic">এখনো কোনো রিপ্লাই নেই। প্রথম রিপ্লাইটি আপনি করুন!</p>`;
            
            document.getElementById('load-more-container').classList.add('hidden');
            document.getElementById('submit-post-btn').innerText = "রিপ্লাই দিন";
        } else {
            // মেইন ভিউ
            backBtn.classList.add('hidden');
            threadTitle.classList.add('hidden');
            mainControls.classList.remove('hidden');
            parentContainer.classList.add('hidden');

            const roots = allData.filter(c => !c.parentId);
            roots.sort((a,b) => {
                if(currentSort === 'top') return (b.votes || 0) - (a.votes || 0);
                return (b.at?.seconds || 0) - (a.at?.seconds || 0);
            });

            const subset = roots.slice(0, visibleCount);
            container.innerHTML = subset.length > 0 ? subset.map(c => renderCommentUI(c)).join('') : `<p class="text-center text-gray-400 py-10 italic">কোনো মন্তব্য পাওয়া যায়নি।</p>`;
            document.getElementById('load-more-container').classList.toggle('hidden', roots.length <= visibleCount);
            document.getElementById('submit-post-btn').innerText = "পোস্ট";
        }
    }

    function renderCommentUI(c, isParent = false) {
        const date = c.at ? formatTime(c.at) : 'এখন';
        const msgHtml = DOMPurify.sanitize(marked.parse(c.msg));
        const replyCount = allData.filter(r => r.parentId === c.id).length;

        return `
        <div id="comment-${c.id}" class="${isParent ? 'bg-blue-50/50 dark:bg-blue-900/10 border-blue-100 dark:border-blue-900' : 'bg-gray-50 dark:bg-darkCard/30 border-gray-100 dark:border-darkBorder'} border rounded-2xl p-4 transition-all">
            <div class="flex items-center gap-3 mb-3">
                <img src="${c.photoURL || 'https://www.gravatar.com/avatar/000?d=mp'}" class="w-8 h-8 rounded-full">
                <div>
                    <div class="font-bold text-sm leading-none mb-1">${esc(c.name)}</div>
                    <div class="text-[10px] text-gray-400 font-medium">${date}</div>
                </div>
            </div>
            <div class="comment-content text-[15px] dark:text-gray-300 leading-relaxed">${msgHtml}</div>
            <div class="mt-4 flex items-center justify-between border-t dark:border-darkBorder/50 pt-3">
                <button onclick="vote('${c.id}')" class="flex items-center gap-1.5 px-3 py-1 rounded-full bg-white dark:bg-darkCard border dark:border-darkBorder hover:bg-blue-50 dark:hover:bg-blue-900/20 text-xs font-bold transition-all">
                    <span class="text-blue-500">▲</span> ${toBN(c.votes || 0)}
                </button>
                ${!isParent ? `
                <button onclick="openThread('${c.id}')" class="text-[11px] font-bold text-gray-500 hover:text-blue-500 flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    ${replyCount > 0 ? toBN(replyCount) + ' টি উত্তর' : 'উত্তর দিন'}
                </button>` : ''}
            </div>
        </div>`;
    }

    // --- Actions ---
    window.openThread = (id) => {
        activeThreadId = id;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        renderDisplay();
    };

    window.closeThread = () => {
        activeThreadId = null;
        renderDisplay();
    };

    window.postData = async () => {
        if (!currentUser) return;
        const input = document.getElementById('user-comment');
        const m = input.value.trim();
        if(!m) return;

        try {
            await addDoc(commentsCol, {
                name: currentUser.displayName, 
                msg: m, 
                votes: 0,
                parentId: activeThreadId || null,
                photoURL: currentUser.photoURL, 
                userId: currentUser.uid, 
                at: serverTimestamp()
            });
            input.value = '';
            togglePostModal();
            loadComments(true);
        } catch(e) { console.error(e); }
    };

    window.vote = async (id) => {
        const voteKey = `voted_${id}`;
        if(localStorage.getItem(voteKey)) return;
        try {
            await updateDoc(doc(db, 'blog_comments', 'pages', pageId, id), { votes: increment(1) });
            localStorage.setItem(voteKey, 'true');
            loadComments(true);
        } catch(e) {}
    };

    window.toggleSort = () => {
        currentSort = currentSort === 'top' ? 'recent' : 'top';
        document.getElementById('sort-label').innerText = currentSort === 'top' ? 'সেরা' : 'সাম্প্রতিক';
        renderDisplay();
    };

    window.togglePostModal = () => {
        const modal = document.getElementById('post-modal-overlay');
        const isOpen = modal.style.display === 'flex';
        modal.style.display = isOpen ? 'none' : 'flex';
        document.body.style.overflow = isOpen ? '' : 'hidden';
        if (!isOpen) setTimeout(() => document.getElementById('user-comment').focus(), 100);
    };

    window.loadMore = () => { visibleCount += 10; renderDisplay(); };

    // --- Utilities ---
    const toBN = (n) => n.toString().replace(/\d/g, d => "০১২৩৪৫৬৭৮৯"[d]);
    const esc = (t) => { let d = document.createElement('div'); d.textContent = t; return d.innerHTML; };
    function formatTime(ts) {
        const s = Math.floor((new Date() - new Date(ts.seconds * 1000))/1000);
        if(s < 60) return 'এখন';
        if(s < 3600) return toBN(Math.floor(s/60)) + 'মি আগে';
        if(s < 86400) return toBN(Math.floor(s/3600)) + 'ঘ আগে';
        return toBN(new Date(ts.seconds*1000).getDate()) + ' ' + new Date(ts.seconds*1000).toLocaleDateString('bn-BD', {month:'short'});
    }

    // Theme Toggle
    const updateIcons = (dark) => {
        document.getElementById('sun-icon').classList.toggle('hidden', !dark);
        document.getElementById('moon-icon').classList.toggle('hidden', dark);
    };
    const isDark = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
    document.documentElement.classList.toggle('dark', isDark);
    updateIcons(isDark);
    document.getElementById('theme-toggle').onclick = () => {
        const dark = document.documentElement.classList.toggle('dark');
        localStorage.theme = dark ? 'dark' : 'light';
        updateIcons(dark);
    };
</script>
</body>
</html>
