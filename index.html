<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physarif Discussion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff;
            color: #111827;
        }

        .hyvor-input-wrapper {
            position: relative;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            transition: all 0.2s ease;
        }

        .hyvor-input-wrapper:focus-within {
            background: #fff;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .hyvor-textarea {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px 20px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 56px;
            max-height: 200px;
        }

        .action-bar {
            display: none;
            padding: 10px 16px;
            border-top: 1px solid #f3f4f6;
            justify-content: space-between;
            align-items: center;
        }

        .hyvor-textarea:focus ~ .action-bar,
        .hyvor-textarea:not(:placeholder-shown) ~ .action-bar {
            display: flex;
        }

        .reply-box {
            position: relative;
            margin-left: 48px;
            border-left: 2px solid #f3f4f6;
            padding-left: 16px;
            margin-top: 12px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #f3f4f6;
            object-fit: cover;
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-3xl mx-auto">
    <!-- Stats Header -->
    <div class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center gap-3">
            <h2 class="text-2xl font-bold text-gray-900"><span id="comment-count">0</span> Comments</h2>
            <div class="flex items-center gap-1.5 bg-green-50 px-2.5 py-1 rounded-full border border-green-100">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold text-green-700 uppercase">1 Online</span>
            </div>
        </div>
        <!-- Login Removed -->
    </div>

    <!-- Main Comment Input -->
    <div class="mb-10">
        <div class="hyvor-input-wrapper">
            <div id="user-info-bar" class="flex gap-2 p-3 pb-0 hidden">
                 <input type="text" id="user-name" placeholder="Your Name" class="text-sm px-3 py-1.5 bg-white border border-gray-100 rounded-lg outline-none focus:border-indigo-300 w-48">
            </div>
            <textarea id="user-comment" placeholder="Write your comment..." class="hyvor-textarea" oninput="toggleInput()"></textarea>
            
            <div class="action-bar" id="action-bar">
                <span class="text-xs text-gray-400">Join the discussion</span>
                <button onclick="postData(null)" id="submit-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-xl transition-all shadow-sm text-sm">
                    Post Comment
                </button>
            </div>
        </div>
    </div>

    <!-- Sort Bar (Default to Top) -->
    <div class="flex items-center gap-4 mb-8 px-2 text-sm font-semibold text-gray-500 border-b border-gray-100 pb-4">
        <button class="text-indigo-600 flex items-center gap-1">Top Voted <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
    </div>

    <!-- Comments List -->
    <div id="comments-container" class="space-y-8">
        <div class="flex justify-center p-10">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const pageId = window.location.pathname.replace(/\//g, '_') || 'homepage';
    const commentsCol = collection(db, 'blog_comments', 'pages', pageId);

    window.toggleInput = () => {
        const infoBar = document.getElementById('user-info-bar');
        const comment = document.getElementById('user-comment').value;
        if(comment.length > 0) infoBar.classList.remove('hidden');
    };

    async function start() {
        try {
            await signInAnonymously(auth);
            load();
        } catch (e) { console.error("Auth failed"); }
    }

    const getAvatar = (name) => `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=f3f4f6&color=6366f1&bold=true&rounded=false&size=128`;

    function load() {
        onSnapshot(query(commentsCol), (snap) => {
            const container = document.getElementById('comments-container');
            const countDisplay = document.getElementById('comment-count');
            container.innerHTML = '';
            
            let allDocs = [];
            snap.forEach(doc => allDocs.push({ id: doc.id, ...doc.data() }));
            countDisplay.innerText = allDocs.length;

            // Sorting by Votes (Descending)
            const parents = allDocs.filter(d => !d.parentId).sort((a,b) => (b.votes || 0) - (a.votes || 0));
            const replies = allDocs.filter(d => d.parentId);

            if (parents.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-400 py-10 italic">No comments yet. Start the conversation!</p>`;
                return;
            }

            parents.forEach(p => {
                const date = formatTime(p.at);
                const avatar = getAvatar(p.name);
                
                let html = `
                <div class="group">
                    <div class="flex gap-4">
                        <img src="${avatar}" class="comment-avatar" alt="avatar">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-0.5">
                                <span class="font-bold text-[15px] text-gray-900">${esc(p.name)}</span>
                                <span class="text-xs text-gray-400">${date}</span>
                            </div>
                            <div class="text-[16px] text-gray-700 leading-relaxed mb-3">
                                ${esc(p.msg)}
                            </div>
                            <div class="flex items-center gap-5">
                                <button onclick="toggleReplyForm('${p.id}')" class="text-xs font-bold text-gray-500 hover:text-indigo-600 transition-colors uppercase tracking-wider">Reply</button>
                                <div class="flex items-center gap-2 text-gray-400 bg-gray-50 px-2 py-0.5 rounded-lg border border-gray-100">
                                     <button onclick="vote('${p.id}', 1)" class="hover:text-indigo-500 active:scale-125 transition-transform">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                                     </button>
                                     <span class="text-xs font-bold text-gray-700">${p.votes || 0}</span>
                                     <button onclick="vote('${p.id}', -1)" class="hover:text-rose-500 active:scale-125 transition-transform">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                     </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="replies-${p.id}" class="space-y-6"></div>
                    
                    <div id="form-${p.id}" class="hidden mt-4 ml-14 bg-gray-50 p-4 rounded-2xl border border-gray-100">
                        <input type="text" id="name-${p.id}" placeholder="Your Name" class="w-full mb-2 p-2 text-sm bg-white border border-gray-200 rounded-lg outline-none focus:border-indigo-400">
                        <textarea id="msg-${p.id}" placeholder="Write a reply..." class="w-full p-2 text-sm bg-white border border-gray-200 rounded-lg h-20 outline-none focus:border-indigo-400 resize-none"></textarea>
                        <div class="flex gap-2 mt-2">
                            <button onclick="postData('${p.id}')" class="bg-indigo-600 text-white text-xs px-4 py-2 rounded-lg font-bold">Post Reply</button>
                            <button onclick="toggleReplyForm('${p.id}')" class="text-gray-400 text-xs font-bold px-2">Cancel</button>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;

                const childs = replies.filter(r => r.parentId === p.id).sort((a,b) => (a.at?.seconds || 0) - (b.at?.seconds || 0));
                const replyContainer = document.getElementById(`replies-${p.id}`);
                childs.forEach(c => {
                    replyContainer.innerHTML += `
                    <div class="reply-box">
                        <div class="flex gap-3">
                            <img src="${getAvatar(c.name)}" class="w-8 h-8 rounded-lg" alt="avatar">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-0.5">
                                    <span class="font-bold text-sm text-gray-800">${esc(c.name)}</span>
                                    <span class="text-[10px] text-gray-400 font-bold">${formatTime(c.at)}</span>
                                </div>
                                <p class="text-sm text-gray-600">${esc(c.msg)}</p>
                            </div>
                        </div>
                    </div>`;
                });
            });
        });
    }

    window.toggleReplyForm = (id) => {
        document.getElementById(`form-${id}`).classList.toggle('hidden');
    }

    window.vote = async (id, val) => {
        const commentRef = doc(db, 'blog_comments', 'pages', pageId, id);
        try {
            await updateDoc(commentRef, { votes: increment(val) });
        } catch (e) { console.error("Vote failed"); }
    }

    window.postData = async (parentId) => {
        const nameInput = parentId ? document.getElementById(`name-${parentId}`) : document.getElementById('user-name');
        const msgInput = parentId ? document.getElementById(`msg-${parentId}`) : document.getElementById('user-comment');
        
        const name = nameInput.value.trim();
        const msg = msgInput.value.trim();

        if(!name || !msg) return alert('Name and message are required!');

        try {
            await addDoc(commentsCol, { name, msg, parentId, votes: 0, at: serverTimestamp() });
            msgInput.value = '';
            if(parentId) document.getElementById(`form-${parentId}`).classList.add('hidden');
        } catch (e) { alert('Error posting.'); }
    }

    function formatTime(timestamp) {
        if(!timestamp) return 'Just now';
        const date = new Date(timestamp.seconds * 1000);
        const diff = Math.floor((new Date() - date) / 1000);
        if (diff < 60) return 'Just now';
        if (diff < 3600) return Math.floor(diff/60) + 'm ago';
        if (diff < 8400) return Math.floor(diff/3600) + 'h ago';
        return date.toLocaleDateString();
    }

    function esc(t) {
        const d = document.createElement('div');
        d.textContent = t;
        return d.innerHTML;
    }

    start();
</script>
</body>
</html>
