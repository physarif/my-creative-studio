<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physarif Premium Comments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            color: #0f172a;
        }
        
        .comment-card {
            transition: all 0.2s ease-in-out;
        }
        
        .reply-line {
            position: absolute;
            left: -24px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #f1f5f9;
            border-radius: 4px;
        }

        .vote-btn {
            transition: all 0.2s;
        }
        
        .vote-btn:hover {
            background-color: #f1f5f9;
            color: #4f46e5;
        }

        /* Custom Scrollbar */
        #comments-container::-webkit-scrollbar {
            width: 5px;
        }
        #comments-container::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        #comments-container::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        
        .shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer-animation 1.5s infinite;
        }
        
        @keyframes shimmer-animation {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="p-4 md:p-10">

<div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
    <!-- Header -->
    <div class="px-8 py-6 border-b border-slate-100 flex justify-between items-center bg-white sticky top-0 z-10">
        <div>
            <h3 class="text-xl font-bold text-slate-900 flex items-center gap-2">
                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path></svg>
                Discussion (<span id="comment-count">0</span>)
            </h3>
            <p class="text-xs text-slate-400 mt-1 font-medium tracking-tight">Share your thoughts on this topic</p>
        </div>
        <div class="flex items-center gap-2.5 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-100">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-yellow-400"></div>
            <span id="status-text" class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Connecting</span>
        </div>
    </div>

    <!-- Main Input Area -->
    <div class="p-8 bg-slate-50/30">
        <div class="flex gap-4">
            <div class="hidden sm:block">
                <div id="user-avatar-placeholder" class="w-12 h-12 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-600 font-bold border border-indigo-100">
                    ?
                </div>
            </div>
            <div class="flex-1 space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input type="text" id="user-name" placeholder="Name" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-400">
                    <input type="email" id="user-email" placeholder="Email (Optional)" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-400">
                </div>
                <div class="relative">
                    <textarea id="user-comment" placeholder="Join the discussion..." class="w-full px-4 py-4 bg-white border border-slate-200 rounded-2xl h-32 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all resize-none shadow-sm placeholder:text-slate-400 text-[15px]"></textarea>
                </div>
                <div class="flex justify-end">
                    <button onclick="postData(null)" id="submit-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-xl transition-all shadow-lg shadow-indigo-100 flex items-center gap-2 active:scale-95">
                        <span>Post Comment</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Filter/Sort UI -->
    <div class="px-8 py-3 border-y border-slate-50 flex justify-between items-center text-[11px] font-bold text-slate-400 uppercase tracking-widest bg-white">
        <span>Recent Comments</span>
        <div class="flex gap-4">
            <button class="text-indigo-600">Newest First</button>
        </div>
    </div>

    <!-- Comments List -->
    <div id="comments-container" class="p-8 space-y-8 min-h-[200px] max-h-[800px] overflow-y-auto bg-white">
        <!-- Initial Loader -->
        <div class="space-y-6">
            <div class="flex gap-4 animate-pulse">
                <div class="w-10 h-10 bg-slate-100 rounded-xl"></div>
                <div class="flex-1 space-y-3">
                    <div class="h-3 bg-slate-100 rounded w-1/4"></div>
                    <div class="h-3 bg-slate-100 rounded w-full"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const pageId = window.location.pathname.replace(/\//g, '_') || 'homepage';
    const commentsCol = collection(db, 'blog_comments', 'pages', pageId);

    async function start() {
        try {
            await signInAnonymously(auth);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('status-dot').className = 'w-2 h-2 rounded-full bg-emerald-500';
                    document.getElementById('status-text').innerText = 'Online';
                    document.getElementById('status-text').classList.replace('text-slate-400', 'text-emerald-600');
                    load();
                }
            });
        } catch (e) {
            document.getElementById('status-text').innerText = 'Connection Error';
            document.getElementById('status-dot').className = 'w-2 h-2 rounded-full bg-red-500';
        }
    }

    const getAvatar = (name) => `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=f1f5f9&color=4f46e5&rounded=true&bold=true`;

    function load() {
        onSnapshot(query(commentsCol), (snap) => {
            const container = document.getElementById('comments-container');
            const countDisplay = document.getElementById('comment-count');
            container.innerHTML = '';
            
            let allDocs = [];
            snap.forEach(doc => allDocs.push({ id: doc.id, ...doc.data() }));
            countDisplay.innerText = allDocs.length;

            const parents = allDocs.filter(d => !d.parentId).sort((a,b) => (b.at?.seconds || 0) - (a.at?.seconds || 0));
            const replies = allDocs.filter(d => d.parentId);

            if (parents.length === 0) {
                container.innerHTML = `<div class="text-center py-10"><p class="text-slate-400 text-sm font-medium">Be the first to comment!</p></div>`;
                return;
            }

            parents.forEach(p => {
                const date = formatTime(p.at);
                const avatar = getAvatar(p.name);
                const votes = p.votes || 0;

                let html = `
                <div class="comment-card group relative">
                    <div class="flex gap-4">
                        <img src="${avatar}" class="w-10 h-10 rounded-xl shadow-sm border border-slate-100" alt="avatar">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[14px] font-bold text-slate-900">${esc(p.name)}</span>
                                <span class="text-[10px] text-slate-400 font-bold tracking-tight">${date}</span>
                            </div>
                            <div class="text-[15px] text-slate-600 leading-relaxed bg-slate-50 p-4 rounded-2xl rounded-tl-none border border-slate-100/50 shadow-sm">
                                ${esc(p.msg)}
                            </div>
                            
                            <!-- Interaction -->
                            <div class="flex items-center gap-6 mt-3 px-1">
                                <div class="flex items-center gap-1.5 bg-slate-50 px-2 py-0.5 rounded-lg border border-slate-100">
                                    <button onclick="vote('${p.id}', 1)" class="vote-btn p-1 rounded-md text-slate-400">
                                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"></path></svg>
                                    </button>
                                    <span class="text-[11px] font-black ${votes >= 0 ? 'text-slate-600' : 'text-rose-500'}">${votes}</span>
                                    <button onclick="vote('${p.id}', -1)" class="vote-btn p-1 rounded-md text-slate-400">
                                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path d="M18 9.5a1.5 1.5 0 11-3 0v-6a1.5 1.5 0 013 0v6zM14 9.667v-5.43a2 2 0 00-1.106-1.79l-.05-.025A4 4 0 0011.057 2H5.64a2 2 0 00-1.962 1.608l-1.2 6A2 2 0 004.44 12H8v4a2 2 0 002 2 1 1 0 001-1v-.667a4 4 0 01.8-2.4l1.4-1.866a4 4 0 00.8-2.4z"></path></svg>
                                    </button>
                                </div>
                                <button onclick="toggleReply('${p.id}')" class="text-[11px] font-bold text-indigo-600 hover:text-indigo-800 flex items-center gap-1.5 transition-colors uppercase tracking-wider">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>
                                    Reply
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="ml-14 mt-6 space-y-6 relative">
                        <div id="replies-${p.id}"></div>
                        <div id="form-${p.id}" class="hidden mt-4">
                            <div class="bg-indigo-50/40 p-5 rounded-2xl border border-indigo-100 space-y-4">
                                <input type="text" id="name-${p.id}" placeholder="Your Name" class="w-full px-4 py-2 text-sm bg-white border border-indigo-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-400 placeholder:text-slate-400">
                                <textarea id="msg-${p.id}" placeholder="Type your reply..." class="w-full px-4 py-2 text-sm bg-white border border-indigo-100 rounded-xl h-24 outline-none focus:ring-2 focus:ring-indigo-400 resize-none shadow-sm"></textarea>
                                <div class="flex gap-2 pt-1">
                                    <button onclick="postData('${p.id}')" class="bg-indigo-600 text-white text-[11px] px-6 py-2 rounded-lg font-bold shadow-md shadow-indigo-100 active:scale-95 transition-all">Submit</button>
                                    <button onclick="toggleReply('${p.id}')" class="text-slate-400 text-[11px] px-4 py-2 font-bold hover:text-slate-600 uppercase">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;

                const childs = replies.filter(r => r.parentId === p.id).sort((a,b) => (a.at?.seconds || 0) - (b.at?.seconds || 0));
                const replyContainer = document.getElementById(`replies-${p.id}`);
                childs.forEach(c => {
                    const cDate = formatTime(c.at);
                    const cAvatar = getAvatar(c.name);
                    replyContainer.innerHTML += `
                    <div class="flex gap-4 relative">
                        <div class="reply-line"></div>
                        <img src="${cAvatar}" class="w-8 h-8 rounded-lg shadow-sm" alt="avatar">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[13px] font-bold text-slate-900">${esc(c.name)}</span>
                                <span class="text-[9px] text-slate-400 font-black uppercase tracking-widest">${cDate}</span>
                            </div>
                            <div class="text-[14px] text-slate-600 leading-normal bg-slate-50/50 p-3 rounded-xl border border-slate-100/50">
                                ${esc(c.msg)}
                            </div>
                        </div>
                    </div>`;
                });
            });
        });
    }

    window.toggleReply = (id) => {
        const f = document.getElementById(`form-${id}`);
        f.classList.toggle('hidden');
        if(!f.classList.contains('hidden')) {
            document.getElementById(`name-${id}`).focus();
        }
    }

    window.vote = async (id, val) => {
        const commentRef = doc(db, 'blog_comments', 'pages', pageId, id);
        try {
            await updateDoc(commentRef, { votes: increment(val) });
        } catch (e) { console.error("Vote failed", e); }
    }

    window.postData = async (parentId) => {
        const nameInput = parentId ? document.getElementById(`name-${parentId}`) : document.getElementById('user-name');
        const msgInput = parentId ? document.getElementById(`msg-${parentId}`) : document.getElementById('user-comment');
        
        const name = nameInput.value.trim();
        const msg = msgInput.value.trim();

        if(!name || !msg) return alert('Name and Message are required!');

        try {
            await addDoc(commentsCol, { 
                name, 
                msg, 
                parentId, 
                votes: 0,
                at: serverTimestamp() 
            });
            msgInput.value = '';
            if(parentId) document.getElementById(`form-${parentId}`).classList.add('hidden');
        } catch (e) { alert('Failed to post comment.'); }
    }

    function formatTime(timestamp) {
        if(!timestamp) return 'Just now';
        const date = new Date(timestamp.seconds * 1000);
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);
        if (diff < 60) return 'Just now';
        if (diff < 3600) return Math.floor(diff/60) + 'm ago';
        if (diff < 86400) return Math.floor(diff/3600) + 'h ago';
        return date.toLocaleDateString('en-US', {month:'short', day:'numeric'});
    }

    function esc(t) {
        const d = document.createElement('div');
        d.textContent = t;
        return d.innerHTML;
    }

    start();
</script>
</body>
</html>
