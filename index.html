    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.16.4/framer-motion.umd.min.js"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; overflow: hidden; }
        
        /* Glassmorphism & Bubbles */
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .dark .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); }
        
        .bubble { 
            max-width: 80%; 
            padding: 12px 16px; 
            border-radius: 22px; 
            position: relative; 
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .bubble:hover { transform: scale(1.02); }
        
        .bubble-me { 
            background: linear-gradient(135deg, #0084ff, #00c6ff); 
            color: white; 
            border-bottom-right-radius: 4px;
        }
        .bubble-other { 
            background: #f1f5f9; 
            color: #1e293b; 
            border-bottom-left-radius: 4px;
        }
        .dark .bubble-other { background: #334155; color: #f1f5f9; }
        
        .bubble-admin { 
            background: linear-gradient(135deg, #059669, #10b981); 
            color: white; 
            border-bottom-left-radius: 4px;
        }

        /* Typing Animation */
        .typing-dot { width: 6px; height: 6px; background: #94a3b8; border-radius: 50%; animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* Scrollbar */
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .reaction-panel { display: none; position: absolute; top: -40px; background: white; border-radius: 20px; padding: 4px 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 20; gap: 8px; }
        .dark .reaction-panel { background: #1e293b; border: 1px solid #334155; }
        .bubble:hover .reaction-trigger { opacity: 1; }
        .reaction-trigger { opacity: 0; transition: opacity 0.2s; cursor: pointer; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-darkBg text-slate-900 dark:text-slate-100">

<div class="max-w-screen-md mx-auto h-screen flex flex-col relative border-x dark:border-slate-800 bg-white dark:bg-darkBg shadow-2xl">
    
    <!-- Header -->
    <header class="glass sticky top-0 z-40 p-4 border-b dark:border-slate-800 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-primary/30">‡¶Ü</div>
            <div>
                <h1 class="font-bold text-lg leading-tight">‡¶Ü‡¶≤‡ßã‡¶ö‡¶®‡¶æ ‡¶™‡ßç‡¶∞‡ßã</h1>
                <p id="online-count" class="text-[10px] text-emerald-500 font-bold flex items-center gap-1">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü
                </p>
            </div>
        </div>
        <div id="auth-container">
            <button onclick="googleLogin()" id="login-btn" class="bg-slate-900 dark:bg-white dark:text-slate-900 text-white px-5 py-2 rounded-full text-xs font-bold transition-transform hover:scale-105 active:scale-95">‡¶≤‡¶ó‡¶á‡¶®</button>
            <div id="user-info" class="hidden flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="u-name" class="text-xs font-bold"></p>
                    <button onclick="handleLogout()" class="text-[10px] text-red-500 font-bold">‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü</button>
                </div>
                <img id="u-avatar" class="w-10 h-10 rounded-full border-2 border-primary" src="" alt="User">
            </div>
        </div>
    </header>

    <!-- Chat Space -->
    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-6 pb-32">
        <!-- Messages will appear here -->
    </main>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="hidden absolute bottom-24 left-6 flex items-center gap-1 glass p-2 rounded-full px-4 border dark:border-slate-700">
        <span class="text-[10px] font-bold text-slate-500 mr-1">‡¶ï‡ßá‡¶â ‡¶è‡¶ï‡¶ú‡¶® ‡¶≤‡¶ø‡¶ñ‡¶õ‡ßá</span>
        <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
    </div>

    <!-- Input Area -->
    <footer class="glass absolute bottom-0 left-0 right-0 p-4 border-t dark:border-slate-800">
        <div class="flex items-center gap-3 bg-slate-100 dark:bg-slate-800 p-2 rounded-2xl">
            <button class="p-2 text-slate-500 hover:text-primary transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg></button>
            <input id="msg-input" type="text" placeholder="‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="flex-1 bg-transparent border-none outline-none text-sm py-2" autocomplete="off">
            <button id="send-btn" onclick="sendMessage()" class="bg-primary text-white p-2.5 rounded-xl shadow-lg shadow-primary/20 hover:scale-105 active:scale-90 transition-all disabled:opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy, limit, doc, deleteDoc, updateDoc, arrayUnion, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const chatCol = collection(db, 'artifacts', 'chat_pro', 'public', 'data', 'messages');
    const statusCol = collection(db, 'artifacts', 'chat_pro', 'public', 'data', 'status');

    const ADMIN = 'phys.arif@gmail.com';
    let user = null;
    let typingTimeout;

    // Sounds
    const sendSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
    const receiveSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    onAuthStateChanged(auth, u => {
        user = u;
        if(u && !u.isAnonymous) {
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('u-name').textContent = u.email === ADMIN ? '‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® üëë' : u.displayName;
            document.getElementById('u-avatar').src = u.photoURL;
        } else {
            document.getElementById('login-btn').classList.remove('hidden');
            document.getElementById('user-info').classList.add('hidden');
        }
        loadMessages();
        updateTypingStatus(false);
    });

    window.googleLogin = () => signInWithPopup(auth, provider);
    window.handleLogout = () => signOut(auth);

    // Typing Feature
    const msgInput = document.getElementById('msg-input');
    msgInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendMessage();
        handleTyping();
    });

    function handleTyping() {
        if(!user || user.isAnonymous) return;
        updateTypingStatus(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => updateTypingStatus(false), 2000);
    }

    async function updateTypingStatus(isTyping) {
        if(!user) return;
        await setDoc(doc(statusCol, user.uid), {
            typing: isTyping,
            name: user.displayName,
            at: serverTimestamp()
        }, { merge: true });
    }

    // Listen for others typing
    onSnapshot(statusCol, snap => {
        let isSomeoneTyping = false;
        snap.forEach(d => {
            if(d.id !== user?.uid && d.data().typing) {
                const at = d.data().at?.toMillis() || Date.now();
                if(Date.now() - at < 4000) isSomeoneTyping = true;
            }
        });
        document.getElementById('typing-indicator').classList.toggle('hidden', !isSomeoneTyping);
    });

    function loadMessages() {
        const q = query(chatCol, orderBy('at', 'asc'), limit(50));
        let firstLoad = true;
        onSnapshot(q, snap => {
            const chatBox = document.getElementById('chat-box');
            const shouldScroll = chatBox.scrollTop + chatBox.clientHeight >= chatBox.scrollHeight - 100;
            
            chatBox.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                renderMessage(d.id, data);
            });

            if(shouldScroll || firstLoad) {
                chatBox.scrollTop = chatBox.scrollHeight;
                firstLoad = false;
            }
            if(!firstLoad && snap.docChanges().some(c => c.type === 'added')) receiveSound.play();
        });
    }

    function renderMessage(id, data) {
        const isMe = user && data.uid === user.uid;
        const isAdminMsg = data.email === ADMIN;
        const chatBox = document.getElementById('chat-box');

        const msgDiv = document.createElement('div');
        msgDiv.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} group`;
        
        msgDiv.innerHTML = `
            <div class="flex items-center gap-1.5 mb-1 px-2">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${isAdminMsg ? '‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®' : data.name}</span>
            </div>
            <div class="flex items-end gap-2 max-w-full">
                ${!isMe ? `<img src="${data.photo || 'https://www.gravatar.com/avatar/000?d=mp'}" class="w-7 h-7 rounded-full shadow-sm mb-1">` : ''}
                
                <div class="bubble ${isMe ? 'bubble-me' : (isAdminMsg ? 'bubble-admin' : 'bubble-other')} relative">
                    <p class="text-[15px] leading-relaxed">${DOMPurify.sanitize(data.msg)}</p>
                    
                    <div class="flex items-center justify-end gap-2 mt-1.5 border-t border-black/5 dark:border-white/5 pt-1">
                        <span class="text-[9px] opacity-70 font-medium">${formatTime(data.at)}</span>
                        ${user?.email === ADMIN ? `
                            <button onclick="deleteMsg('${id}')" class="text-red-400 hover:text-red-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        ` : ''}
                    </div>

                    <!-- Reaction Panel Placeholder (Simplified for logic) -->
                    <div class="absolute -top-3 ${isMe ? '-left-2' : '-right-2'} flex gap-1">
                        ${(data.reactions || []).map(r => `<span class="bg-white dark:bg-slate-700 text-[10px] p-0.5 px-1.5 rounded-full shadow-sm border dark:border-slate-600">${r}</span>`).join('')}
                    </div>
                </div>
            </div>
        `;
        chatBox.appendChild(msgDiv);
    }

    window.sendMessage = async () => {
        const msg = msgInput.value.trim();
        if(!user || user.isAnonymous || !msg) return;
        
        const btn = document.getElementById('send-btn');
        btn.disabled = true;
        
        try {
            await addDoc(chatCol, {
                name: user.displayName,
                email: user.email,
                uid: user.uid,
                photo: user.photoURL,
                msg: msg,
                at: serverTimestamp(),
                reactions: []
            });
            msgInput.value = '';
            sendSound.play();
            updateTypingStatus(false);
        } catch(e) { console.error(e); }
        btn.disabled = false;
        msgInput.focus();
    };

    window.deleteMsg = id => confirm('‡¶è‡¶á ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?') && deleteDoc(doc(db, 'artifacts', 'chat_pro', 'public', 'data', 'messages', id));

    function formatTime(ts) {
        if(!ts) return '‡¶è‡¶ñ‡¶®‡¶á';
        const d = new Date(ts.seconds * 1000);
        return d.toLocaleTimeString('bn-BD', { hour: '2-digit', minute: '2-digit', hour12: true });
    }

    signInAnonymously(auth);
</script>
</body>
</html>
