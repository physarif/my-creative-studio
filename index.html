<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আলোচনা - ফিজারিফ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#000000',
                        darkCard: '#16181c',
                        darkBorder: '#2f3336',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Inter', 'Hind Siliguri', sans-serif; 
            transition: background-color 0.2s, color 0.2s;
        }

        .hyvor-input-wrapper {
            position: relative;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            transition: all 0.2s ease;
        }
        .dark .hyvor-input-wrapper {
            background: #16181c;
            border-color: #2f3336;
        }

        .hyvor-input-wrapper:focus-within {
            background: #fff;
            border-color: #1d9bf0;
            box-shadow: 0 0 0 1px #1d9bf0;
        }
        .dark .hyvor-input-wrapper:focus-within {
            background: #000000;
        }

        .hyvor-textarea {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px 20px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 56px;
            max-height: 200px;
        }

        .reply-thread {
            position: relative;
            margin-left: 12px;
            border-left: 2px solid #f3f4f6;
            padding-left: 16px;
            margin-top: 12px;
        }
        .dark .reply-thread {
            border-left-color: #2f3336;
        }

        @media (min-width: 640px) {
            .reply-thread {
                margin-left: 24px;
                padding-left: 24px;
            }
        }

        /* Initial Avatar Styling */
        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
            text-transform: uppercase;
        }

        .collapsed .comment-body, 
        .collapsed .comment-actions,
        .collapsed .avatar-circle,
        .collapsed .replies-container {
            display: none;
        }

        .comment-user-name {
            cursor: pointer;
            user-select: none;
        }
        .comment-user-name:hover {
            text-decoration: underline;
        }

        .collapsed .comment-header {
            opacity: 0.5;
        }

        .voted-up { color: #1d9bf0 !important; }
        .voted-down { color: #f91880 !important; }
    </style>
</head>
<body class="p-4 md:p-8 bg-white text-gray-900 dark:bg-darkBg dark:text-gray-100">

<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between gap-4 mb-6 px-2">
        <div class="flex items-center gap-3">
            <h2 class="text-xl font-extrabold text-gray-900 dark:text-white tracking-tight">
                <span id="comment-count">০</span>টি মন্তব্য
            </h2>
            <div class="flex items-center gap-1.5 bg-green-50 dark:bg-green-500/10 px-2 py-0.5 rounded-full border border-green-100 dark:border-green-500/20">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold text-green-700 dark:text-green-500 uppercase">অনলাইন</span>
            </div>
        </div>

        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-darkCard transition-all">
            <svg id="sun-icon" class="w-5 h-5 hidden text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" /></svg>
            <svg id="moon-icon" class="w-5 h-5 hidden text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
        </button>
    </div>

    <!-- Input Area -->
    <div class="mb-8">
        <div class="hyvor-input-wrapper">
            <div id="user-info-bar" class="flex gap-2 p-3 pb-0 hidden">
                 <input type="text" id="user-name" placeholder="আপনার নাম..." class="text-sm px-3 py-1.5 bg-white dark:bg-darkBg border border-gray-100 dark:border-darkBorder rounded-lg outline-none focus:border-indigo-300 dark:text-white w-48">
            </div>
            <textarea id="user-comment" placeholder="আপনার মন্তব্যটি লিখুন..." class="hyvor-textarea dark:text-gray-100" oninput="toggleInput()"></textarea>
            
            <div class="action-bar flex p-3 border-t border-gray-100 dark:border-darkBorder justify-between items-center" id="action-bar" style="display: none;">
                <span class="text-xs text-gray-400">নিচে পোস্ট করুন</span>
                <button onclick="postData(null)" id="submit-btn" class="bg-[#1d9bf0] hover:bg-[#1a8cd8] text-white font-bold py-1.5 px-5 rounded-full transition-all shadow-sm text-sm">
                    পোস্ট করুন
                </button>
            </div>
        </div>
    </div>

    <!-- Filter -->
    <div class="flex items-center gap-6 mb-8 px-2 text-sm font-bold border-b border-gray-100 dark:border-darkBorder pb-3">
        <button id="sort-top" onclick="setSort('top')" class="text-[#1d9bf0] transition-colors">সেরা</button>
        <button id="sort-recent" onclick="setSort('recent')" class="text-gray-500 dark:text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors">সাম্প্রতিক</button>
    </div>

    <!-- Comment List -->
    <div id="comments-container" class="space-y-6 pb-20">
        <div class="flex justify-center p-10">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#1d9bf0]"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_xkcJ87-E4jkYIDT2dBxOFJHUQvZxbU8",
        authDomain: "myblogcomments-22808.firebaseapp.com",
        projectId: "myblogcomments-22808",
        storageBucket: "myblogcomments-22808.firebasestorage.app",
        messagingSenderId: "1067155293144",
        appId: "1:1067155293144:web:8f10b016462b52d36628ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const pageId = window.location.pathname.replace(/\//g, '_') || 'homepage';
    const commentsCol = collection(db, 'blog_comments', 'pages', pageId);

    // Dark Mode Logic
    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    function updateIcons(isDark) {
        if (isDark) {
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
    }

    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        updateIcons(true);
    } else {
        document.documentElement.classList.remove('dark');
        updateIcons(false);
    }

    themeToggle.addEventListener('click', () => {
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.theme = 'light';
            updateIcons(false);
        } else {
            document.documentElement.classList.add('dark');
            localStorage.theme = 'dark';
            updateIcons(true);
        }
    });

    let currentSort = 'top';

    window.toggleInput = () => {
        const infoBar = document.getElementById('user-info-bar');
        const actionBar = document.getElementById('action-bar');
        const comment = document.getElementById('user-comment').value;
        if(comment.length > 0) {
            infoBar.classList.remove('hidden');
            actionBar.style.display = 'flex';
        } else {
            actionBar.style.display = 'none';
        }
    };

    window.setSort = (type) => {
        currentSort = type;
        document.getElementById('sort-top').classList.toggle('text-[#1d9bf0]', type === 'top');
        document.getElementById('sort-recent').classList.toggle('text-[#1d9bf0]', type === 'recent');
        load();
    };

    async function start() {
        try {
            await signInAnonymously(auth);
            load();
        } catch (e) { console.error("Permission denied"); }
    }

    // Generate Avatar from Name Initial
    const colors = ['#1d9bf0', '#7856ff', '#ff7a00', '#00ba7c', '#f91880', '#ffad1f'];
    function getAvatarElement(name) {
        const firstChar = name.trim().charAt(0) || '?';
        const charCode = firstChar.charCodeAt(0);
        const bgColor = colors[charCode % colors.length];
        return `<div class="avatar-circle" style="background-color: ${bgColor}">${firstChar}</div>`;
    }

    function buildTree(comments) {
        const map = {};
        const roots = [];
        comments.forEach(c => map[c.id] = { ...c, replies: [] });
        comments.forEach(c => {
            if (c.parentId && map[c.parentId]) map[c.parentId].replies.push(map[c.id]);
            else roots.push(map[c.id]);
        });
        return roots;
    }

    window.toggleCollapse = (id) => {
        const element = document.getElementById(`comment-wrapper-${id}`);
        element.classList.toggle('collapsed');
    };

    function renderComment(c, depth = 0) {
        const date = formatTime(c.at);
        const avatarHtml = getAvatarElement(c.name);
        const userVote = getLocalVote(c.id);
        
        return `
        <div id="comment-wrapper-${c.id}" class="${depth > 0 ? 'reply-thread' : 'mb-6'}">
            <div class="flex gap-3">
                ${avatarHtml}
                <div class="flex-1 overflow-hidden">
                    <div class="comment-header flex items-center gap-1.5 mb-0.5">
                        <span class="comment-user-name font-bold text-[15px] text-gray-900 dark:text-gray-100 truncate" onclick="toggleCollapse('${c.id}')">${esc(c.name)}</span>
                        <span class="text-[13px] text-gray-500 whitespace-nowrap">· ${date}</span>
                    </div>
                    <div class="comment-body text-[15px] text-gray-800 dark:text-gray-300 leading-normal mb-1 break-words">
                        ${esc(c.msg)}
                    </div>
                    <div class="comment-actions flex items-center gap-6">
                        <button onclick="toggleReplyForm('${c.id}')" class="text-[12px] font-medium text-gray-500 hover:text-[#1d9bf0] transition-colors">রিপ্লাই</button>
                        <div class="flex items-center gap-4 text-gray-500">
                             <button onclick="vote('${c.id}', 1)" class="flex items-center gap-1.5 hover:text-[#1d9bf0] active:scale-125 transition-all ${userVote === 1 ? 'voted-up' : ''}">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
                                <span class="text-[12px] font-bold">${c.votes || 0}</span>
                             </button>
                             <button onclick="vote('${c.id}', -1)" class="hover:text-[#f91880] active:scale-125 transition-all ${userVote === -1 ? 'voted-down' : ''}">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                             </button>
                        </div>
                    </div>
                    
                    <div id="form-${c.id}" class="hidden mt-3 bg-white dark:bg-darkCard p-3 rounded-2xl border border-gray-100 dark:border-darkBorder shadow-sm">
                        <input type="text" id="name-${c.id}" placeholder="আপনার নাম" class="w-full mb-2 p-2 text-sm bg-gray-50 dark:bg-darkBg border border-gray-100 dark:border-darkBorder rounded-lg outline-none focus:border-[#1d9bf0] dark:text-white">
                        <textarea id="msg-${c.id}" placeholder="রিপ্লাইটি এখানে লিখুন..." class="w-full p-2 text-sm bg-gray-50 dark:bg-darkBg border border-gray-100 dark:border-darkBorder rounded-lg h-20 outline-none focus:border-[#1d9bf0] dark:text-white resize-none"></textarea>
                        <div class="flex gap-2 mt-2">
                            <button onclick="postData('${c.id}')" class="bg-[#1d9bf0] text-white text-[12px] px-4 py-1.5 rounded-full font-bold">রিপ্লাই</button>
                            <button onclick="toggleReplyForm('${c.id}')" class="text-gray-400 text-[12px] font-bold px-2">বাতিল</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="replies-container">
                ${c.replies.map(r => renderComment(r, depth + 1)).join('')}
            </div>
        </div>`;
    }

    function load() {
        onSnapshot(query(commentsCol), (snap) => {
            const container = document.getElementById('comments-container');
            let allDocs = [];
            snap.forEach(doc => allDocs.push({ id: doc.id, ...doc.data() }));
            document.getElementById('comment-count').innerText = allDocs.length;
            const tree = buildTree(allDocs);
            if(currentSort === 'top') tree.sort((a,b) => (b.votes || 0) - (a.votes || 0));
            else tree.sort((a,b) => (b.at?.seconds || 0) - (a.at?.seconds || 0));
            container.innerHTML = tree.length > 0 ? tree.map(c => renderComment(c)).join('') : `<p class="text-center text-gray-500 py-10 italic text-sm">এখনও কোনো মন্তব্য নেই। একটি আলোচনা শুরু করুন!</p>`;
        });
    }

    window.toggleReplyForm = (id) => {
        const form = document.getElementById(`form-${id}`);
        form.classList.toggle('hidden');
    }

    window.vote = async (id, val) => {
        const voteKey = `voted_${pageId}_${id}`;
        const existingVote = localStorage.getItem(voteKey);
        if (existingVote == val) return;
        const commentRef = doc(db, 'blog_comments', 'pages', pageId, id);
        try {
            let incrementVal = val;
            if (existingVote && existingVote != val) incrementVal = val * 2; 
            await updateDoc(commentRef, { votes: increment(incrementVal) });
            localStorage.setItem(voteKey, val);
        } catch (e) { console.error("Vote failed"); }
    }

    function getLocalVote(id) {
        const val = localStorage.getItem(`voted_${pageId}_${id}`);
        return val ? parseInt(val) : 0;
    }

    window.postData = async (parentId) => {
        const nameInput = parentId ? document.getElementById(`name-${parentId}`) : document.getElementById('user-name');
        const msgInput = parentId ? document.getElementById(`msg-${parentId}`) : document.getElementById('user-comment');
        const name = nameInput.value.trim();
        const msg = msgInput.value.trim();
        if(!name || !msg) return;
        try {
            await addDoc(commentsCol, { name, msg, parentId, votes: 0, at: serverTimestamp() });
            msgInput.value = '';
            if(parentId) document.getElementById(`form-${parentId}`).classList.add('hidden');
        } catch (e) { console.error("Post failed"); }
    }

    function formatTime(timestamp) {
        if(!timestamp) return 'এইমাত্র';
        const date = new Date(timestamp.seconds * 1000);
        const diff = Math.floor((new Date() - date) / 1000);
        if (diff < 60) return 'এখন';
        if (diff < 3600) return Math.floor(diff/60) + ' মি';
        if (diff < 86400) return Math.floor(diff/3600) + ' ঘ';
        return date.toLocaleDateString('bn-BD', { day: 'numeric', month: 'short' });
    }

    function esc(t) {
        const d = document.createElement('div');
        d.textContent = t;
        return d.innerHTML;
    }

    start();
</script>
</body>
</html>
