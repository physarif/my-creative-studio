<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পোস্ট বিস্তারিত</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <button onclick="history.back()" class="mb-4 text-blue-500 font-bold">← ফিরে যান</button>
        
        <div id="full-post" class="mb-10">
            <h1 id="post-title" class="text-2xl font-bold mb-2">লোডিং...</h1>
            <p id="post-author" class="text-sm text-gray-500 mb-4"></p>
            <div id="post-content" class="text-lg leading-relaxed border-b dark:border-darkBorder pb-6"></div>
        </div>

        <div class="mt-8">
            <h3 class="font-bold mb-4">মন্তব্যসমূহ</h3>
            <div id="comments-list" class="space-y-4 mb-6"></div>
            
            <textarea id="comment-text" placeholder="আপনার মন্তব্য লিখুন..." class="w-full p-3 border rounded-lg dark:bg-zinc-900 dark:border-zinc-800 outline-none"></textarea>
            <button onclick="addComment()" class="mt-2 bg-blue-500 text-white px-6 py-2 rounded-full font-bold">কমেন্ট করুন</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
